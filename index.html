<!DOCTYPE html>
<html lang="en">
	<head>
		<title>art 101</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #000;
				font-family: monospace;
			}
			#info {
				position: absolute;
				top: 10px;
				left: 10px;
				color: #fff;
				z-index: 100;
				font-size: 12px;
			}
			#info a {
				color: #fff;
				text-decoration: none;
			}
			#info a:hover {
				text-decoration: underline;
			}
		</style>
	</head>

	<body>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';
			import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let camera, controls, scene, renderer, effect;

			let handMesh;

			const start = Date.now();

			init();

			async function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 0;
				camera.position.z = 100;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0, 0, 0 );

				const pointLight1 = new THREE.PointLight( 0xffffff, 3, 0, 0 );
				pointLight1.position.set( 500, 500, 500 );
				scene.add( pointLight1 );

				const pointLight2 = new THREE.PointLight( 0xffffff, 1, 0, 0 );
				pointLight2.position.set( - 500, - 500, - 500 );
				scene.add( pointLight2 );

				// Create a simple hand using geometries
				const handGroup = new THREE.Group();

				// Palm
				const palmGeometry = new THREE.BoxGeometry( 100, 60, 20 );
				const palmMaterial = new THREE.MeshPhongMaterial( { flatShading: true } );
				const palm = new THREE.Mesh( palmGeometry, palmMaterial );
				handGroup.add( palm );

				// Thumb
				const thumbGeometry = new THREE.BoxGeometry( 40, 30, 20 );
				const thumb = new THREE.Mesh( thumbGeometry, palmMaterial );
				thumb.position.set( 50, -20, 0 );
				thumb.rotation.z = -0.3;
				handGroup.add( thumb );

				// Fingers
				for ( let i = 0; i < 4; i++ ) {
					const fingerGeometry = new THREE.BoxGeometry( 20, 80, 20 );
					const finger = new THREE.Mesh( fingerGeometry, palmMaterial );
					finger.position.set( -40 + i * 30, 50, 0 );
					handGroup.add( finger );
				}

				// Scale up the hand
				handGroup.scale.set( 3, 3, 3 );
				handGroup.position.set( 0, 0, 0 );

				handMesh = handGroup;
				scene.add( handMesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );

				effect = new AsciiEffect( renderer, ' .:-+*=%@#', { invert: true } );
				effect.setSize( window.innerWidth, window.innerHeight );
				effect.domElement.style.color = 'white';
				effect.domElement.style.backgroundColor = 'black';

				// Special case: append effect.domElement, instead of renderer.domElement.
				// AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.

				document.body.appendChild( effect.domElement );

				controls = new TrackballControls( camera, effect.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				const timer = Date.now() - start;

				// Spin on all three axes (slowed down)
				if ( handMesh ) {
					handMesh.rotation.x = timer * 0.00015;
					handMesh.rotation.y = timer * 0.00025;
					handMesh.rotation.z = timer * 0.0002;
				}

				controls.update();

				effect.render( scene, camera );

			}

		</script>

	</body>
</html>
