<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUGLY ‚Äî Flashy Chaos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Impact, "Arial Black", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 25%, #ffff00 50%, #ff0066 75%, #00ff88 100%);
            background-size: 400% 400%;
            animation: bgPulse 4s ease infinite;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 25%, #ffff00 50%, #ff0066 75%, #00ff88 100%);
            background-size: 400% 400%;
            animation: bgPulse 4s ease infinite;
            filter: blur(2px) contrast(1.5);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            z-index: -1;
        }
        @keyframes bgPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .item {
            position: absolute;
            pointer-events: none;
        }
        .item:has(img) {
            filter: blur(1px) contrast(1.8);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* ‚Äî‚Äî‚Äî IMAGES ‚Äî‚Äî‚Äî */
        .img-spin {
            animation: spin 3s linear infinite;
        }
        .img-float {
            animation: float 5s ease-in-out infinite;
        }
        .img-bounce {
            animation: bounce 2s ease infinite;
        }
        .img-drift {
            animation: drift 8s ease-in-out infinite;
        }
        .img-wobble {
            animation: wobble 1.5s ease-in-out infinite;
        }
        .img-zoom {
            animation: zoom 4s ease-in-out infinite;
        }

        .item img {
            display: block;
            border: 4px solid;
            border-radius: 8px;
            box-shadow: 0 0 20px currentColor;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            filter: blur(1px) contrast(2);
            image-rendering: pixelated;
        }
        .img-1 { top: 10%; left: 5%;   color: #ff0; }
        .img-2 { top: 60%; left: 70%;  color: #f0f; }
        .img-3 { top: 25%; right: 15%; color: #0ff; }
        .img-4 { bottom: 20%; left: 25%; color: #0f0; }
        .img-5 { top: 70%; left: 40%;  color: #f80; }
        .img-6 { top: 15%; left: 50%;  color: #f00; }

        /* ‚Äî‚Äî‚Äî TEXTS ‚Äî‚Äî‚Äî */
        .text {
            font-size: 1.8rem;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #fff;
            white-space: nowrap;
            filter: none !important;
            image-rendering: auto !important;
        }
        .text-fly {
            animation: fly 6s linear infinite;
        }
        .text-spin {
            animation: spin 5s linear infinite;
        }
        .text-bounce {
            animation: bounce 1.8s ease infinite;
        }
        .text-slide {
            animation: slide 7s ease-in-out infinite;
        }
        .text-pulse {
            animation: pulse 1s ease-in-out infinite;
        }
        .text-wave {
            animation: wave 3s ease-in-out infinite;
        }
        .text-float {
            animation: float 5s ease-in-out infinite;
        }

        .t1 { top: 8%;  left: 30%;  color: #fff; }
        .t2 { top: 45%;  right: 10%;  color: #0ff; }
        .t3 { bottom: 35%; left: 8%;   color: #ff0; }
        .t4 { top: 80%;  left: 60%;  color: #f0f; }
        .t5 { top: 30%;  left: 75%;  color: #0f0; }
        .t6 { bottom: 15%; right: 30%; color: #f80; }
        .t7 { top: 55%;  left: 15%;  color: #f00; }

        /* ‚Äî‚Äî‚Äî KEYFRAMES ‚Äî‚Äî‚Äî */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(10px) translateX(-15px); }
            75% { transform: translateY(-15px) translateX(-25px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(50px, -30px) rotate(120deg); }
            66% { transform: translate(-30px, 20px) rotate(240deg); }
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }
        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        @keyframes fly {
            0% { left: -10%; top: 20%; }
            25% { left: 50%; top: 5%; }
            50% { left: 90%; top: 50%; }
            75% { left: 40%; top: 85%; }
            100% { left: -10%; top: 20%; }
        }
        @keyframes slide {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(100px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
        }

        /* ‚Äî‚Äî‚Äî POP-UP NOTIFICATION ‚Äî‚Äî‚Äî */
        .popup-notification {
            position: fixed;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff0066, #ff00ff, #00ffff, #ffff00);
            background-size: 400% 400%;
            animation: popupGradient 3s ease infinite, 
                       popupShake 0.5s ease infinite,
                       popupFade 4s ease-in-out infinite;
            padding: 30px 50px;
            border: 5px solid #fff;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 
                        0 0 80px rgba(255, 0, 255, 0.6),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 10000;
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 3px 3px 0 #000, 
                        -3px -3px 0 #000,
                        3px -3px 0 #000,
                        -3px 3px 0 #000,
                        0 0 10px rgba(255, 255, 255, 0.8);
            text-align: center;
            cursor: pointer;
            filter: none !important;
            image-rendering: auto !important;
        }
        @keyframes popupGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes popupShake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-2deg); }
            75% { transform: translate(-50%, -50%) rotate(2deg); }
        }
        @keyframes popupFade {
            0%, 100% { opacity: 1; visibility: visible; }
            50% { opacity: 0; visibility: hidden; }
        }
        .popup-notification:hover {
            animation: popupGradient 3s ease infinite, popupShake 0.2s ease infinite, popupFade 4s ease-in-out infinite;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* ‚Äî‚Äî‚Äî DJ SET ‚Äî‚Äî‚Äî */
        .dj-set {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 520px;
            background: linear-gradient(180deg, #1a0033 0%, #330066 30%, #6600cc 60%, #ff00ff 100%);
            border: 6px solid #ffff00;
            border-radius: 12px;
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff, inset 0 0 30px rgba(255,0,255,0.4);
            padding: 16px 20px;
            z-index: 9999;
            font-family: "Comic Sans MS", "Papyrus", Impact, sans-serif;
        }
        .dj-set h2 {
            font-size: 1.6rem;
            color: #00ffff;
            text-shadow: 0 0 10px #ff00ff, 2px 2px 0 #000;
            text-align: center;
            margin-bottom: 12px;
            animation: djTitlePulse 1.5s ease-in-out infinite;
        }
        @keyframes djTitlePulse {
            0%, 100% { transform: scale(1); color: #00ffff; }
            50% { transform: scale(1.05); color: #ff00ff; }
        }
        .dj-decks {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin-bottom: 14px;
        }
        .dj-turntable {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid #ff0066;
            background: repeating-radial-gradient(circle at center, #111 0px, #222 2px, #111 4px);
            box-shadow: inset 0 0 20px #000, 0 0 15px #ff00ff;
            animation: djSpin 4s linear infinite;
            position: relative;
        }
        .dj-turntable::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0 30%, #f80 100%);
            border: 3px solid #fff;
            box-shadow: 0 0 10px #ff0;
            z-index: 2;
        }
        .dj-turntable.two { animation-direction: reverse; animation-duration: 3s; border-color: #00ff88; }
        @keyframes djSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .dj-mixer {
            width: 60px;
            height: 50px;
            background: linear-gradient(180deg, #333 0%, #111 100%);
            border: 4px solid #ffff00;
            border-radius: 6px;
            box-shadow: 0 0 10px #ff0, inset 0 2px 4px #666;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 8px;
        }
        .dj-fader {
            width: 8px;
            height: 24px;
            background: linear-gradient(90deg, #666, #ccc);
            border-radius: 2px;
            animation: djFader 2s ease-in-out infinite;
        }
        .dj-fader:nth-child(2) { animation-delay: 0.3s; }
        .dj-fader:nth-child(3) { animation-delay: 0.6s; }
        @keyframes djFader {
            0%, 100% { transform: scaleY(0.6); transform-origin: bottom; }
            50% { transform: scaleY(1); transform-origin: bottom; }
        }
        .dj-tracklist {
            background: rgba(0,0,0,0.6);
            border: 3px dashed #00ffff;
            border-radius: 6px;
            padding: 10px 14px;
        }
        .dj-tracklist div {
            font-size: 0.9rem;
            padding: 4px 0;
            color: #fff;
            text-shadow: 0 0 6px #ff00ff;
        }
        .dj-now {
            color: #ffff00 !important;
            font-weight: bold;
            animation: djNowBlink 0.8s ease-in-out infinite;
        }
        @keyframes djNowBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* ‚Äî‚Äî‚Äî EXPLOSION OVERLAY ‚Äî‚Äî‚Äî */
        .explosion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .explosion-overlay.active {
            opacity: 1;
        }
        .explosion-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.2) contrast(1.3);
        }
    </style>
</head>
<body>
    <!-- Images -->
    <div class="item img-1 img-spin">
        <img src="../../stars.gif" alt="" width="80" height="80">
    </div>
    <div class="item img-2 img-float">
        <img src="https://picsum.photos/100/100?random=1" alt="" width="100" height="100">
    </div>

        <img src="https://picsum.photos/90/90?random=3" alt="" width="90" height="90">
    </div>
    <div class="item img-5 img-wobble">
        <img src="https://picsum.photos/110/110?random=4" alt="" width="110" height="110">
    </div>
    <div class="item img-6 img-zoom">
        <img src="../../stars.gif" alt="" width="70" height="70">
    </div>

    <!-- Texts -->
    <div class="item text t1 text-fly">FUGLY!!!</div>
    <div class="item text t2 text-spin">CHAOS</div>
    <div class="item text t3 text-bounce">WOW</div>
    <div class="item text t4 text-slide">FLASHY</div>
    <div class="item text t5 text-pulse">PARTY</div>
    <div class="item text t6 text-wave">YOLO</div>
    <div class="item text t7 text-float">‚òÖ ZOOM ‚òÖ</div>

    <!-- Pop-up Notification -->
    <div class="popup-notification">DONT CLICK HERE</div>

    <!-- DJ Set -->
    <div class="dj-set">
        <h2>üéß LIVE DJ SET üéß</h2>
        <div class="dj-decks">
            <div class="dj-turntable"></div>
            <div class="dj-mixer">
                <div class="dj-fader"></div>
                <div class="dj-fader"></div>
                <div class="dj-fader"></div>
            </div>
            <div class="dj-turntable two"></div>
        </div>
        <div class="dj-tracklist">
            <div class="dj-now">‚ñ∂ NOW: BASS DROP MEGAMIX 3000</div>
            <div>‚è≠ NEXT: NEON RAINBOW BEATS</div>
            <div>‚è≠ NEXT: FUGLY HOUSE ANTHEM</div>
            <div>‚è≠ NEXT: CHAOS CLUB BANGER</div>
        </div>
    </div>

    <!-- Explosion Overlay -->
    <div class="explosion-overlay" id="explosionOverlay">
        <img src="https://media.giphy.com/media/3o7aCTPPm4OHfRLSH6/giphy.gif" alt="Explosion">
    </div>

    <script>
        const explosionOverlay = document.getElementById('explosionOverlay');
        
        function showExplosion() {
            explosionOverlay.classList.add('active');
            setTimeout(() => {
                explosionOverlay.classList.remove('active');
            }, 1000); // Show for 1 second
        }
        
        function scheduleNextExplosion() {
            // Random time between 20-35 seconds (20000-35000 milliseconds)
            const randomTime = Math.floor(Math.random() * 15000) + 20000;
            setTimeout(() => {
                showExplosion();
                scheduleNextExplosion(); // Schedule the next one
            }, randomTime);
        }
        
        // Start the explosion cycle
        scheduleNextExplosion();
    </script>
</body>
</html>
