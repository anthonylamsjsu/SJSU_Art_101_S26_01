<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUGLY DJ SET — Flashy Chaos Mix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            font-family: Impact, "Arial Black", sans-serif;
            overflow-x: hidden;
        }
        body {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 25%, #ffff00 50%, #ff0066 75%, #00ff88 100%);
            background-size: 400% 400%;
            animation: bgPulse 4s ease infinite;
            position: relative;
        }
        @keyframes bgPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ——— DJ HEADER ——— */
        .dj-header {
            text-align: center;
            padding: 20px;
            border-bottom: 6px solid #fff;
            text-shadow: 3px 3px 0 #000, -2px -2px 0 #fff;
        }
        .dj-header h1 {
            font-size: 3rem;
            color: #fff;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .dj-header .sub {
            font-size: 1.2rem;
            color: #ff0;
            margin-top: 5px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* ——— TRACKLIST / SETLIST ——— */
        .setlist {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 30px #f0f, 0 0 60px #0ff;
        }
        .setlist h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0 #000;
        }
        .track {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            margin: 8px 0;
            background: linear-gradient(90deg, rgba(255,0,255,0.5), rgba(0,255,255,0.5));
            border: 3px solid;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: trackGlow 3s ease-in-out infinite;
        }
        .track:nth-child(2) { border-color: #ff0; }
        .track:nth-child(3) { border-color: #f0f; }
        .track:nth-child(4) { border-color: #0ff; }
        .track:nth-child(5) { border-color: #0f0; }
        .track:nth-child(6) { border-color: #f80; }
        .track:nth-child(7) { border-color: #f00; }
        .track:nth-child(8) { border-color: #fff; }
        .track:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px currentColor;
        }
        .track.playing {
            animation: playingPulse 0.5s ease-in-out infinite;
            box-shadow: 0 0 25px #fff, inset 0 0 15px rgba(255,255,255,0.3);
        }
        @keyframes trackGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }
        @keyframes playingPulse {
            0%, 100% { transform: scale(1.02); }
            50% { transform: scale(1.04); }
        }
        .track-num {
            font-size: 1.2rem;
            color: #fff;
            min-width: 30px;
            text-shadow: 1px 1px 0 #000;
        }
        .track-time {
            font-size: 0.9rem;
            color: #ddd;
            min-width: 50px;
            font-family: monospace;
        }
        .track-name {
            font-size: 1.4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            flex: 1;
        }

        /* ——— DECKS / VISUAL ELEMENTS FROM FUGLY ——— */
        .decks {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 25px;
        }
        .deck {
            width: 180px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border: 4px solid #fff;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,0,255,0.6);
        }
        .deck-label {
            font-size: 1rem;
            color: #ff0;
            margin-bottom: 10px;
            text-shadow: 1px 1px 0 #000;
        }
        .deck-visual {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        .deck-1 .deck-visual { animation: spin 4s linear infinite; }
        .deck-2 .deck-visual { animation: bounce 2s ease infinite; }
        .deck-3 .deck-visual { animation: float 5s ease-in-out infinite; }

        /* ——— FLOATING FUGLY ELEMENTS ——— */
        .item {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }
        .item.text {
            font-size: 1.2rem;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000;
            white-space: nowrap;
        }
        .t1 { top: 12%; left: 5%;   color: #ff0; animation: fly 8s linear infinite; }
        .t2 { top: 20%; right: 8%;  color: #0ff; animation: spin 6s linear infinite; }
        .t3 { bottom: 25%; left: 5%; color: #f0f; animation: bounce 2.5s ease infinite; }
        .t4 { bottom: 15%; right: 10%; color: #0f0; animation: float 6s ease-in-out infinite; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fly {
            0% { left: -5%; }
            100% { left: 105%; }
        }

        /* ——— POPUP (from fugly) ——— */
        .popup-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0066, #ff00ff);
            padding: 15px 25px;
            border: 4px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 30px #f0f;
            z-index: 1000;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;
            animation: popupShake 0.8s ease-in-out infinite;
        }
        .popup-notification:hover {
            animation: popupShake 0.2s ease-in-out infinite;
            transform: scale(1.1);
        }
        @keyframes popupShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        /* ——— BEAT / VU METER ——— */
        .vu {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 15px;
        }
        .vu-bar {
            width: 12px;
            height: 30px;
            background: #fff;
            border-radius: 4px;
            animation: vu 0.5s ease-in-out infinite alternate;
        }
        .vu-bar:nth-child(1) { animation-delay: 0s; }
        .vu-bar:nth-child(2) { animation-delay: 0.1s; }
        .vu-bar:nth-child(3) { animation-delay: 0.2s; }
        .vu-bar:nth-child(4) { animation-delay: 0.3s; }
        .vu-bar:nth-child(5) { animation-delay: 0.4s; }
        .vu-bar:nth-child(6) { animation-delay: 0.2s; }
        .vu-bar:nth-child(7) { animation-delay: 0.1s; }
        @keyframes vu {
            0% { height: 15px; background: #ff0; }
            100% { height: 50px; background: #f0f; }
        }

        .now-playing {
            text-align: center;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
            padding: 5px;
            min-height: 28px;
        }
    </style>
</head>
<body>
    <div class="dj-header">
        <h1>★ FUGLY DJ SET ★</h1>
        <div class="sub">FLASHY CHAOS MIX — YOLO EDITION</div>
    </div>

    <div class="vu">
        <div class="vu-bar"></div>
        <div class="vu-bar"></div>
        <div class="vu-bar"></div>
        <div class="vu-bar"></div>
        <div class="vu-bar"></div>
        <div class="vu-bar"></div>
        <div class="vu-bar"></div>
    </div>
    <div class="now-playing" id="nowPlaying">▶ Click a track to start the set</div>

    <div class="setlist">
        <h2>TRACKLIST</h2>
        <div class="track" data-track="1" data-name="FUGLY!!!">
            <span class="track-num">01</span>
            <span class="track-time">0:00</span>
            <span class="track-name">FUGLY!!!</span>
        </div>
        <div class="track" data-track="2" data-name="CHAOS">
            <span class="track-num">02</span>
            <span class="track-time">1:24</span>
            <span class="track-name">CHAOS</span>
        </div>
        <div class="track" data-track="3" data-name="WOW">
            <span class="track-num">03</span>
            <span class="track-time">3:11</span>
            <span class="track-name">WOW</span>
        </div>
        <div class="track" data-track="4" data-name="FLASHY">
            <span class="track-num">04</span>
            <span class="track-time">4:42</span>
            <span class="track-name">FLASHY</span>
        </div>
        <div class="track" data-track="5" data-name="PARTY">
            <span class="track-num">05</span>
            <span class="track-time">6:18</span>
            <span class="track-name">PARTY</span>
        </div>
        <div class="track" data-track="6" data-name="YOLO">
            <span class="track-num">06</span>
            <span class="track-time">8:33</span>
            <span class="track-name">YOLO</span>
        </div>
        <div class="track" data-track="7" data-name="★ ZOOM ★">
            <span class="track-num">07</span>
            <span class="track-time">10:07</span>
            <span class="track-name">★ ZOOM ★</span>
        </div>
        <div class="track" data-track="8" data-name="DONT CLICK HERE">
            <span class="track-num">08</span>
            <span class="track-time">12:00</span>
            <span class="track-name">DONT CLICK HERE (VIP)</span>
        </div>
    </div>

    <div class="decks">
        <div class="deck deck-1">
            <div class="deck-label">DECK A</div>
            <div class="deck-visual">★</div>
        </div>
        <div class="deck deck-2">
            <div class="deck-label">DECK B</div>
            <div class="deck-visual">♪</div>
        </div>
        <div class="deck deck-3">
            <div class="deck-label">MIX</div>
            <div class="deck-visual">◉</div>
        </div>
    </div>

    <!-- Floating fugly texts -->
    <div class="item text t1">FUGLY!!!</div>
    <div class="item text t2">CHAOS</div>
    <div class="item text t3">WOW</div>
    <div class="item text t4">FLASHY</div>

    <div class="popup-notification" id="popup">DONT CLICK HERE</div>

    <script>
        (function() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let currentOsc = null;

            function playBeat(freq, duration, type) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type || 'square';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + duration);
            }

            function playTrackHit(name) {
                const f = { 'FUGLY!!!': 220, 'CHAOS': 277, 'WOW': 330, 'FLASHY': 370, 'PARTY': 440, 'YOLO': 494, '★ ZOOM ★': 554, 'DONT CLICK HERE': 622 };
                const freq = f[name] || 440;
                playBeat(freq, 0.15, 'square');
                playBeat(freq * 1.25, 0.1, 'sine');
            }

            document.querySelectorAll('.track').forEach(function(el) {
                el.addEventListener('click', function() {
                    document.querySelectorAll('.track').forEach(function(t) { t.classList.remove('playing'); });
                    el.classList.add('playing');
                    const name = el.getAttribute('data-name');
                    document.getElementById('nowPlaying').textContent = '▶ NOW PLAYING: ' + name;
                    playTrackHit(name);
                });
            });

            document.getElementById('popup').addEventListener('click', function() {
                playBeat(150, 0.3, 'sawtooth');
                playBeat(100, 0.2, 'square');
                document.getElementById('nowPlaying').textContent = '▶ DONT CLICK HERE — VIP DROP!';
            });
        })();
    </script>
</body>
</html>
