<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsr</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #36d61a, #ff26e9, #9e4403);
        }
        .moving-gif {
            position: fixed;
            width: 192px;
            height: 216px;
            animation: moveAround 8s ease-in-out infinite;
        }
        @keyframes moveAround {
            0%   { left: 10px;  top: 10px; }
            25%  { left: calc(100vw - 202px); top: 10px; }
            50%  { left: calc(100vw - 202px); top: calc(100vh - 226px); }
            75%  { left: 10px;  top: calc(100vh - 226px); }
            100% { left: 10px;  top: 10px; }
        }
    </style>
</head>
<body>
    <h1>hsr</h1>
    <img class="moving-gif" src="https://tenor.com/szdpepADAbP.gif" alt="GIF">
</body>
</html>
