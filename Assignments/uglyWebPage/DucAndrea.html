<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duc & Andrea - Ugly Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            cursor: none;
            overflow: hidden;
            background: #000;
            height: 100vh;
            width: 100vw;
        }

        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            animation: cursorMove 3s linear infinite reverse;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 10px #00ffff;
            animation: cursorMove 3s linear infinite reverse;
        }

        @keyframes cursorMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(calc(100vw - 30px), 0) rotate(90deg);
            }
            50% {
                transform: translate(calc(100vw - 30px), calc(100vh - 30px)) rotate(180deg);
            }
            75% {
                transform: translate(0, calc(100vh - 30px)) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            color: #ff00ff;
            font-size: 48px;
            text-align: center;
            padding-top: 50vh;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>
    <div class="content">
        <h1>DUC & ANDREA</h1>
        <p>THE UGLIEST WEBPAGE EVER!</p>
    </div>
</body>
</html>
