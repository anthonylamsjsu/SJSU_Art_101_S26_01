<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really Good Web Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            cursor: none;
            overflow: hidden;
            background: #1e974c;
            height: 100vh;
            width: 100vw;
        }

        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            transition: transform 0.1s ease-out;
            transform: translate(-50%, -50%);
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 10px #00ffff;
            transition: transform 0.1s ease-out;
            transform: translate(-50%, -50%);
        }

        .content {
            position: absolute;
            z-index: 1;
            color: #00ff7b;
            font-size: 48px;
            text-align: center;
            text-shadow: 0 0 20px #1f691c, 0 0 40px #d98bd9;
            animation: spin 2s linear infinite, blink 1s infinite;
            transform-origin: center;
        }

        .content h1, .content p {
            display: inline-block;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop volume="1.0">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- Fallback: You can also add a local music file -->
        <!-- <source src="music.mp3" type="audio/mpeg"> -->
    </audio>

    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>
    <div class="content">
        <h1>Really Good Web Page</h1>
        <p>Really Good Web Page</p>
        
    </div>

    <script>
        // Set volume to maximum and ensure autoplay
        const audio = document.getElementById('backgroundMusic');
        audio.volume = 1.0; // Maximum volume (1.0 = 100%)
        
        // Try to play audio (some browsers require user interaction first)
        audio.play().catch(error => {
            console.log('Autoplay prevented. User interaction required.');
            // Add click handler to start music on first interaction
            document.addEventListener('click', () => {
                audio.play();
            }, { once: true });
        });
        const customCursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        document.addEventListener('mousemove', (e) => {
            // Calculate opposite position
            // If mouse is at (x, y), cursor goes to (windowWidth - x, windowHeight - y)
            const oppositeX = window.innerWidth - e.clientX;
            const oppositeY = window.innerHeight - e.clientY;

            // Update cursor positions
            customCursor.style.left = oppositeX + 'px';
            customCursor.style.top = oppositeY + 'px';
            cursorDot.style.left = oppositeX + 'px';
            cursorDot.style.top = oppositeY + 'px';
        });

        // Make text move randomly around the screen
        const content = document.querySelector('.content');
        
        function moveTextRandomly() {
            const maxX = window.innerWidth - 400; // Account for text width
            const maxY = window.innerHeight - 200; // Account for text height
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            content.style.left = randomX + 'px';
            content.style.top = randomY + 'px';
        }

        // Move text to random position every 1-3 seconds
        function startRandomMovement() {
            moveTextRandomly();
            const randomInterval = 1000 + Math.random() * 2000; // 1-3 seconds
            setTimeout(startRandomMovement, randomInterval);
        }

        // Start random movement after page loads
        window.addEventListener('load', () => {
            startRandomMovement();
        });
    </script>
</body>
</html>
