<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Leavitt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 320 200" width="400" height="250" aria-hidden="true">
        <!-- open mouth outline (lips) -->
        <ellipse cx="160" cy="100" rx="120" ry="75" fill="#8b3a3a" stroke="#a04545" stroke-width="4" />
        <!-- mouth interior (dark) -->
        <ellipse cx="160" cy="100" rx="95" ry="58" fill="#1a0a0a" />
        <!-- top teeth (lots of teeth, wide open) -->
        <rect x="75" y="52" width="18" height="22" fill="#f5f0e6" rx="2" />
        <rect x="95" y="50" width="18" height="24" fill="#fffef8" rx="2" />
        <rect x="115" y="48" width="18" height="26" fill="#fffef8" rx="2" />
        <rect x="135" y="47" width="18" height="27" fill="#fffef8" rx="2" />
        <rect x="155" y="47" width="18" height="27" fill="#fffef8" rx="2" />
        <rect x="175" y="48" width="18" height="26" fill="#fffef8" rx="2" />
        <rect x="195" y="50" width="18" height="24" fill="#fffef8" rx="2" />
        <rect x="215" y="52" width="18" height="22" fill="#f5f0e6" rx="2" />
        <!-- bottom teeth -->
        <rect x="78" y="128" width="18" height="22" fill="#f5f0e6" rx="2" />
        <rect x="98" y="126" width="18" height="24" fill="#fffef8" rx="2" />
        <rect x="118" y="124" width="18" height="26" fill="#fffef8" rx="2" />
        <rect x="138" y="123" width="18" height="27" fill="#fffef8" rx="2" />
        <rect x="158" y="123" width="18" height="27" fill="#fffef8" rx="2" />
        <rect x="178" y="124" width="18" height="26" fill="#fffef8" rx="2" />
        <rect x="198" y="126" width="18" height="24" fill="#fffef8" rx="2" />
        <rect x="218" y="128" width="18" height="22" fill="#f5f0e6" rx="2" />
    </svg>
</body>
</html>
