<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where did the meat come from</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        body {
            background:
                radial-gradient(ellipse at 15% 20%, rgba(80, 70, 65, 0.25), transparent 40%),
                radial-gradient(ellipse at 85% 80%, rgba(60, 55, 50, 0.2), transparent 40%),
                linear-gradient(165deg, #5a5a5e 0%, #4a4a4e 20%, #404044 40%, #38383c 60%, #323236 80%, #2c2c30 100%);
            background-color: #424246;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.35);
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.12'/%3E%3C/svg%3E");
            pointer-events: none;
        }
        .metal-text {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: clamp(1.5rem, 4.5vw, 3rem);
            font-weight: 700;
            color: #1e1e20;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            line-height: 1.4;
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 1;
            /* Stamped / pressed into metal: recessed look */
            text-shadow:
                2px 2px 1px rgba(255, 255, 255, 0.12),
                1px 1px 0 rgba(255, 255, 255, 0.08),
                -1px -1px 0 rgba(0, 0, 0, 0.6),
                -2px -2px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="metal-text">Where did the meat come from</h1>
</body>
</html>
