<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where did the meat come from</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        body {
            background-color: #3e3e42;
            background-image:
                /* Panel seams: vertical streaks */
                repeating-linear-gradient(
                    90deg,
                    transparent 0,
                    transparent 1px,
                    rgba(0, 0, 0, 0.12) 1px,
                    rgba(0, 0, 0, 0.12) 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0,
                    transparent 79px,
                    rgba(0, 0, 0, 0.2) 79px,
                    rgba(0, 0, 0, 0.2) 81px
                ),
                /* Brushed steel streaks */
                repeating-linear-gradient(
                    105deg,
                    transparent 0,
                    transparent 3px,
                    rgba(255, 255, 255, 0.02) 3px,
                    rgba(255, 255, 255, 0.02) 4px
                ),
                repeating-linear-gradient(
                    75deg,
                    transparent 0,
                    transparent 5px,
                    rgba(0, 0, 0, 0.04) 5px,
                    rgba(0, 0, 0, 0.04) 6px
                ),
                linear-gradient(180deg, #525256 0%, #454548 15%, #3c3c40 50%, #38383c 85%, #323236 100%);
            background-size: 100% 100%, 100% 100%, 200% 100%, 200% 100%, 100% 100%;
            box-shadow: inset 0 0 120px rgba(0, 0, 0, 0.3);
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.12'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='st'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23st)' opacity='0.06'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }
        .metal-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 90%;
        }
        .metal-text {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: clamp(1.5rem, 4.5vw, 3rem);
            font-weight: 700;
            color: #1e1e20;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            line-height: 1.4;
            text-align: center;
            /* Stamped / pressed into metal: recessed look */
            text-shadow:
                2px 2px 1px rgba(255, 255, 255, 0.12),
                1px 1px 0 rgba(255, 255, 255, 0.08),
                -1px -1px 0 rgba(0, 0, 0, 0.6),
                -2px -2px 3px rgba(0, 0, 0, 0.5);
        }
        .metal-links {
            display: flex;
            gap: 12rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .metal-links a {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #2a2a2c;
            text-decoration: none;
            text-transform: lowercase;
            letter-spacing: 0.08em;
            padding: 0.4rem 0.8rem;
            text-shadow:
                1px 1px 0 rgba(255, 255, 255, 0.1),
                -1px -1px 0 rgba(0, 0, 0, 0.5);
            transition: color 0.2s, text-shadow 0.2s;
        }
        .metal-links a:hover {
            color: #151518;
            text-shadow:
                1px 1px 0 rgba(255, 255, 255, 0.15),
                -1px -1px 0 rgba(0, 0, 0, 0.6);
        }
        .metal-neither {
            margin-top: 0.5rem;
        }
        .metal-neither a {
            display: inline-block;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: clamp(0.95rem, 2.2vw, 1.2rem);
            color: #2a2a2c;
            text-decoration: none;
            text-transform: lowercase;
            letter-spacing: 0.08em;
            padding: 0.5rem 1.2rem;
            text-shadow:
                1px 1px 0 rgba(255, 255, 255, 0.1),
                -1px -1px 0 rgba(0, 0, 0, 0.5);
            transition: color 0.2s, text-shadow 0.2s;
        }
        .metal-neither a:hover {
            color: #151518;
            text-shadow:
                1px 1px 0 rgba(255, 255, 255, 0.15),
                -1px -1px 0 rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="metal-content">
        <h1 class="metal-text">Where did the meat come from</h1>
        <nav class="metal-links">
            <a href="go-hug-your-dad.html">mom</a>
            <a href="go-hug-your-mom.html">father</a>
        </nav>
        <div class="metal-neither">
            <a href="liar.html">neither</a>
        </div>
    </div>
</body>
</html>
