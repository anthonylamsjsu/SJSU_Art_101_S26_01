<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            min-height: 100%;
            background: #000;
        }
        .top-space {
            padding: 2rem 1.5rem 0;
            text-align: center;
        }
        .top-space h1 {
            display: inline-block;
            background: #000;
            padding: 0.15em 0.35em 0.2em;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: clamp(3rem, 18vw, 10rem);
            font-weight: 900;
            color: #8b0000;
            text-shadow:
                0 0 20px rgba(139, 0, 0, 0.8),
                0 0 50px rgba(100, 0, 0, 0.4);
            letter-spacing: 0.05em;
        }
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000 url('mouth.png') repeat;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="wallpaper" aria-hidden="true"></div>
    <div class="top-space">
        <h1>LIAR</h1>
    </div>
</body>
</html>
