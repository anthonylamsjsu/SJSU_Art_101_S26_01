<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter — Seasons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#content" class="skip-link">Skip to content</a>

    <nav class="season-nav" aria-label="Navigate seasons">
        <a href="index.html" class="home">Home</a>
        <a href="spring.html" class="spring">Spring</a>
        <a href="summer.html" class="summer">Summer</a>
        <a href="autumn.html" class="autumn">Autumn</a>
        <a href="winter.html" class="winter">Winter</a>
    </nav>

    <main id="content" class="page winter-page">
        <div class="season-bg winter-bg"></div>
        <div class="snow-container" aria-hidden="true">
            <span class="snowflake"></span>
            <span class="snowflake"></span>
            <span class="snowflake"></span>
            <span class="snowflake"></span>
            <span class="snowflake"></span>
            <span class="snowflake"></span>
        </div>
        <div class="content-wrap">
            <span class="chapter-label">IV. Winter</span>
            <blockquote class="narrative">
                <p class="reveal">The world holds its breath.</p>
                <p class="reveal">White covers everything—</p>
                <p class="reveal">a blank page waiting.</p>
                <p class="reveal hidden-text">In the stillness, we remember</p>
                <p class="reveal hidden-text">that beneath the ice</p>
                <p class="reveal hidden-text">the seed still dreams.</p>
            </blockquote>
            <p class="click-hint">Click anywhere to reveal more</p>
            <div class="page-nav">
                <a href="autumn.html">← Autumn</a>
                <a href="index.html">Home</a>
                <a href="closing.html">End story →</a>
            </div>
        </div>
    </main>

    <script>
        (function() {
            var hidden = document.querySelectorAll('.hidden-text');
            var body = document.querySelector('main');
            var count = 0;
            body.addEventListener('click', function() {
                if (count < hidden.length) {
                    hidden[count].classList.add('revealed');
                    count++;
                }
            });
            document.querySelectorAll('.narrative p').forEach(function(p, i) {
                if (i < 3) p.classList.add('revealed');
            });
        })();
    </script>
</body>
</html>
