<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 4 - The Enemy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }
    .white-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      animation: flashFade 2s ease-out forwards;
    }
    @keyframes flashFade {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }
    .content {
      color: #fff;
      font-size: 2rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="white-flash"></div>
  <main class="content">
  </main>
</body>
</html>
