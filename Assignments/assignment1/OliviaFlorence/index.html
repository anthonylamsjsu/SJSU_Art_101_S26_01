<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f8f4ee;
            --ink: #1a1612;
            --accent: #7d5a3c;
            --accent-hover: #5c4229;
            --muted: #6b5d52;
        }
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--cream);
            color: var(--ink);
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.25rem;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem 4rem;
            background-image:
                radial-gradient(ellipse 80% 50% at 50% 0%, rgba(125, 90, 60, 0.06) 0%, transparent 60%),
                var(--cream);
        }
        .container {
            max-width: 42rem;
            width: 100%;
        }
        h1 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
            margin: 0 0 2rem;
            text-align: center;
        }
        .story-text {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }
        .story-text em { font-style: italic; }
        @keyframes fadeIn { to { opacity: 1; } }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .choice {
            display: block;
            width: 100%;
            padding: 1rem 1.25rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-family: 'Work Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.04em;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.15s;
            border-radius: 4px;
        }
        .choice:hover {
            background: var(--accent);
            color: var(--cream);
            transform: translateX(4px);
        }
        .choice:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(125, 90, 60, 0.3);
        }
        .choices.hidden { display: none; }
        .start-over {
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background: var(--ink);
            color: var(--cream);
            border: none;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: opacity 0.2s, transform 0.15s;
        }
        .start-over:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .start-over:focus { outline: 2px solid var(--accent); outline-offset: 2px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Change this to your story title -->
        <h1>Mysterious Pathways</h1>
        <div class="story-text" id="story-text" role="region" aria-live="polite"></div>
        <div class="choices" id="choices"></div>
        <button class="start-over" id="start-over" style="display: none;">Start Over</button>
    </div>

    <script>
        // ——— Edit your story here ———
        // Each node has "text" (HTML ok) and "choices".
        // Each choice has "text" and "target" (the id of the next node).
        // Use "target": null for an ending (no choices shown).
        const story = {
            start: {
                text: "You have come to a fork in the path you are on. The leftwards path leads into a dark forest. The rightwards path leads toward distant mountains.",
                choices: [
                    { text: "Forest Path", target: "forest" },
                    { text: "Mountain Path", target: "mountains" }
                ]
            },
            forest: {
                text: "You step into the forest. Massive trees older than your grandparents tower above your head. You hear a faint melody from an unknown instrument drifting between the branches.",
                choices: [
                    { text: "Follow the mysterious melody", target: "melody" },
                    { text: "Stay on the path", target: "path" }
                ]
            },
            melody: {
                text: "The melody leads you to a clearing in the forest. A short but stocky woman in a purple cloak sits by a small fire, playing an acoustic guitar. She looks up and smiles. <em>\"You've been listening.\"</em>",
                choices: [
                    { text: "Ask who she is", target: "ask_who" },
                    { text: "Sit by the fire", target: "fire" }
                ]
            },
            ask_who: {
                text: "<em>\"A keeper of stories,\"</em> she says. <em>\"Yours included. Tell me—do you want to know how your tale ends?\"</em>",
                choices: [
                    { text: "Yes", target: "end_know" },
                    { text: "No—I’d rather find out myself", target: "end_wander" }
                ]
            },
            fire: {
                text: "You sit. She plays a little longer, then stops. <em>\"The fire’s warm. Rest.\"</em> You close your eyes. When you open them, she’s gone—but you feel oddly at peace.",
                choices: [
                    { text: "…", target: "end_rest" }
                ]
            },
            path: {
                text: "You keep to the path. The forest thins. Eventually you step out into open country, the mountains still ahead. Your journey continues.",
                choices: [
                    { text: "…", target: "end_journey" }
                ]
            },
            mountains: {
                text: "The mountain path climbs steadily. Halfway up, you find a narrow cave. Light flickers from inside.",
                choices: [
                    { text: "Enter the cave", target: "cave" },
                    { text: "Keep climbing", target: "climb" }
                ]
            },
            cave: {
                text: "Inside, candles of all colors line the walls. At the far end, an old map is pinned to the rock, tattered and faded. It shows a place beyond the peaks—a valley no one you know has ever reached.",
                choices: [
                    { text: "Take the map", target: "end_map" },
                    { text: "Leave it and go", target: "climb" }
                ]
            },
            climb: {
                text: "You reach the summit at dusk. The world stretches below in blues and purples. You stay until the first star appears, then start back down.",
                choices: [
                    { text: "…", target: "end_summit" }
                ]
            },
            end_know: {
                text: "<em>\"Then listen.\"</em> She plays one more tune. In it you hear echoes of choices not yet made, and paths not yet taken. You don’t understand it all—but you understand enough. Perchance there will come a time when it all becomes clear.",
                choices: []
            },
            end_wander: {
                text: "She nods. <em>\"Wise.\"</em> She plays a short, bright phrase. <em>\"That’s for the road. Go on.\"</em> You leave the clearing and walk back into the trees, humming.",
                choices: []
            },
            end_rest: {
                text: "You stand, stretch, and walk back the way you came. The forest feels a little less strange now. You carry that calm with you.",
                choices: []
            },
            end_journey: {
                text: "You cross the grassland under a wide sky. The story isn’t over—it’s only changing. You keep going.",
                choices: []
            },
            end_map: {
                text: "You fold the map and slip it into your pack. The valley beyond the peaks is yours to find. You step back into the light and start to climb.",
                choices: []
            },
            end_summit: {
                text: "You carry the memory of that view—the vastness, the quiet—all the way home. Some stories don’t need an ending. They just need to be lived.",
                choices: []
            }
        };

        const storyEl = document.getElementById('story-text');
        const choicesEl = document.getElementById('choices');
        const startOverBtn = document.getElementById('start-over');

        function showNode(id) {
            const node = story[id];
            if (!node) return;
            storyEl.innerHTML = node.text;
            choicesEl.classList.toggle('hidden', !node.choices?.length);
            choicesEl.innerHTML = '';
            if (node.choices?.length) {
                node.choices.forEach(c => {
                    const btn = document.createElement('button');
                    btn.className = 'choice';
                    btn.type = 'button';
                    btn.textContent = c.text;
                    btn.addEventListener('click', () => {
                        if (c.target) showNode(c.target);
                        else showNode('start');
                    });
                    choicesEl.appendChild(btn);
                });
            }
            startOverBtn.style.display = 'block';
            storyEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        startOverBtn.addEventListener('click', () => showNode('start'));

        showNode('start');
    </script>
</body>
</html>
