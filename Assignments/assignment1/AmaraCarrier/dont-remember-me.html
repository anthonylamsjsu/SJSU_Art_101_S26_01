<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't remember me</title>
    <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #000;
            color: #00ff00;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Perfect DOS VGA 437', monospace;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 0 3px #003300;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .original-content {
            font-size: clamp(18px, 4vw, 36px);
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 1px #00ff00;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .original-content .cursor {
            display: inline-block;
            width: 0.15em;
            height: 1em;
            background: #00ff00;
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: cursor-blink 1s step-end infinite;
        }
        @keyframes cursor-blink {
            50% { opacity: 0; }
        }
        .error-content {
            display: none;
            flex-direction: column;
            align-items: stretch;
            position: relative;
            z-index: 2;
            width: min(420px, 90vw);
            background: #000;
            border: 2px solid #00ff00;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        body.glitch .original-content {
            animation: glitch-text 0.15s infinite;
        }
        body.show-error .original-content {
            display: none;
        }
        body.show-error .error-content {
            display: flex;
        }
        body.show-error {
            background: #000;
            color: #00ff00;
        }
        @keyframes glitch-text {
            0% { transform: translate(0); filter: none; }
            20% { transform: translate(-3px, 2px); filter: hue-rotate(-10deg); }
            40% { transform: translate(3px, -2px); filter: hue-rotate(10deg); }
            60% { transform: translate(-2px, -3px); }
            80% { transform: translate(2px, 3px); }
            100% { transform: translate(0); filter: none; }
        }
        .error-title-bar {
            background: #003300;
            color: #00ff00;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: bold;
            font-family: 'Perfect DOS VGA 437', monospace;
            border-bottom: 1px solid #00ff00;
        }
        .error-body {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 20px 16px;
            text-align: left;
        }
        .error-icon {
            width: 32px;
            height: 32px;
            min-width: 32px;
            background: #00ff00;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Perfect DOS VGA 437', monospace;
        }
        .error-text {
            flex: 1;
        }
        .error-code {
            font-size: 14px;
            font-weight: bold;
            color: #00ff00;
            line-height: 1.3;
            margin-bottom: 6px;
            font-family: 'Perfect DOS VGA 437', monospace;
        }
        .error-msg {
            font-size: 13px;
            color: #00aa00;
            margin-bottom: 8px;
            font-family: 'Perfect DOS VGA 437', monospace;
        }
        .error-detail {
            font-size: 12px;
            color: #008800;
            line-height: 1.4;
            font-family: 'Perfect DOS VGA 437', monospace;
        }
        /* DOS CRT â€“ scanlines */
        .crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
        }
        .crt-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.03);
            animation: crt-flicker 8s infinite;
        }
        @keyframes crt-flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            96% { opacity: 0.97; }
            98% { opacity: 1; }
        }
        .video-wrap {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        .video-wrap.show {
            display: flex;
        }
        .video-wrap iframe {
            width: min(100vw, 1280px);
            height: min(56.25vw, 720px);
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <div class="crt-overlay" aria-hidden="true"></div>
    <p class="original-content" id="original"><span id="typed"></span><span class="cursor" id="cursor"></span></p>
    <div class="error-content">
        <div class="error-title-bar">Error</div>
        <div class="error-body">
            <div class="error-icon">!</div>
            <div class="error-text">
                <div class="error-code">404 - Page Not Found</div>
                <div class="error-msg">The requested resource could not be found.</div>
                <div class="error-detail">It may have been moved or deleted.</div>
            </div>
        </div>
    </div>
    <div class="video-wrap" id="videoWrap" aria-hidden="true">
        <iframe id="rickVideo" src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0" title="Never Gonna Give You Up - Rick Astley" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        (function() {
            var typedEl = document.getElementById('typed');
            var cursorEl = document.getElementById('cursor');
            var text = "I must scream";
            var i = 0;
            var delayMs = 550;
            function typeNext() {
                if (i < text.length) {
                    typedEl.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeNext, delayMs);
                } else {
                    cursorEl.style.animation = 'none';
                }
            }
            setTimeout(typeNext, 400);
        })();
    </script>
    <script>
        (function() {
            const body = document.body;
            const original = document.getElementById('original');
            function playErrorBeep() {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    osc.type = 'square';
                    osc.frequency.value = 800;
                    const gain = ctx.createGain();
                    gain.gain.value = 0.15;
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start(0);
                    osc.stop(ctx.currentTime + 0.8);
                } catch (e) {}
            }
            setTimeout(function() {
                body.classList.add('glitch');
                setTimeout(function() {
                    body.classList.remove('glitch');
                    body.classList.add('show-error');
                    playErrorBeep();
                    setTimeout(function() {
                        var wrap = document.getElementById('videoWrap');
                        var iframe = document.getElementById('rickVideo');
                        wrap.classList.add('show');
                        iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&rel=0';
                    }, 2500);
                }, 1200);
            }, 5800);
        })();
        (function() {
            var bgCtx = null;
            var bgStarted = false;
            var chordIndex = 0;
            var chords = [
                [130.81, 196.00, 261.63],
                [146.83, 220.00, 293.66],
                [164.81, 246.94, 329.63],
                [146.83, 220.00, 293.66]
            ];
            var chordDuration = 5;
            function getBgCtx() {
                if (!bgCtx) bgCtx = new (window.AudioContext || window.webkitAudioContext)();
                return bgCtx;
            }
            function playPadChord(freqs, startTime, duration) {
                var c = getBgCtx();
                if (c.state === 'suspended') return;
                var masterGain = c.createGain();
                masterGain.gain.setValueAtTime(0, startTime);
                masterGain.gain.linearRampToValueAtTime(0.06, startTime + 1.2);
                masterGain.gain.setValueAtTime(0.06, startTime + duration - 1.5);
                masterGain.gain.linearRampToValueAtTime(0.001, startTime + duration);
                masterGain.connect(c.destination);
                freqs.forEach(function(freq) {
                    var osc = c.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    var g = c.createGain();
                    g.gain.setValueAtTime(0.35, startTime);
                    g.gain.linearRampToValueAtTime(0.001, startTime + duration);
                    osc.connect(g);
                    g.connect(masterGain);
                    osc.start(startTime);
                    osc.stop(startTime + duration);
                });
            }
            function playLoop() {
                if (!bgStarted || !bgCtx) return;
                var base = bgCtx.currentTime;
                playPadChord(chords[chordIndex], base, chordDuration);
                chordIndex = (chordIndex + 1) % chords.length;
                setTimeout(playLoop, chordDuration * 1000);
            }
            function startBgMusic() {
                if (bgStarted) return;
                bgStarted = true;
                getBgCtx().resume().then(function() { playLoop(); }).catch(function() {});
            }
            document.body.addEventListener('click', startBgMusic, { once: true });
            document.body.addEventListener('keydown', startBgMusic, { once: true });
            document.body.addEventListener('touchstart', startBgMusic, { once: true });
        })();
        (function() {
            let ctx = null;
            function startHum() {
                if (ctx) return;
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 55;
                const gain = ctx.createGain();
                gain.gain.value = 0.06;
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(0);
            }
            document.body.addEventListener('click', startHum, { once: true });
            document.body.addEventListener('keydown', startHum, { once: true });
            document.body.addEventListener('touchstart', startHum, { once: true });
        })();
    </script>
    <script>
        (function() {
            function playClickSound() {
                try {
                    var c = new (window.AudioContext || window.webkitAudioContext)();
                    var osc = c.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = 1200;
                    var g = c.createGain();
                    g.gain.setValueAtTime(0.15, c.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, c.currentTime + 0.04);
                    osc.connect(g);
                    g.connect(c.destination);
                    osc.start(c.currentTime);
                    osc.stop(c.currentTime + 0.04);
                } catch (e) {}
            }
            document.body.addEventListener('click', function(e) {
                var a = e.target.closest('a[href]');
                if (a) playClickSound();
            });
        })();
    </script>
</body>
</html>
