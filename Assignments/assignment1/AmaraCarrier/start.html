<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Human – The AI that's a better human</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(160deg, #e8f4fc 0%, #f0e6fa 40%, #ffeef8 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            max-width: 480px;
        }
        .ai-assistant {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        .ai-body {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #fff 0%, #f0f4ff 100%);
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(100, 120, 200, 0.25), inset 0 -4px 12px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }
        .ai-face {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: -8px;
        }
        .ai-eye {
            position: relative;
            width: 22px;
            height: 28px;
            background: linear-gradient(180deg, #5b7cff 0%, #3d5dd9 100%);
            border-radius: 50%;
            box-shadow: inset 0 -3px 6px rgba(0,0,0,0.2);
            animation: blink 4s ease-in-out infinite;
        }
        .ai-eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            top: 4px;
            left: 5px;
            opacity: 0.9;
        }
        .ai-mouth {
            position: absolute;
            bottom: 32px;
            width: 24px;
            height: 12px;
            border: 3px solid #3d5dd9;
            border-top: none;
            border-radius: 0 0 24px 24px;
            background: transparent;
        }
        .ai-antenna {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, #5b7cff, #3d5dd9);
            border-radius: 2px;
        }
        .ai-antenna::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
        }
        .brand {
            font-size: clamp(2rem, 6vw, 2.75rem);
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #5b7cff;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .features {
            text-align: left;
            margin: 1.5rem 0;
            padding: 0 1rem;
        }
        .features li {
            list-style: none;
            padding: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
            color: #4a5568;
            font-size: 1rem;
        }
        .features li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: #5b7cff;
            font-size: 1.1rem;
        }
        .cta {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.9rem 2.2rem;
            background: linear-gradient(135deg, #5b7cff 0%, #7c5bff 100%);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 999px;
            box-shadow: 0 6px 24px rgba(91, 124, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(91, 124, 255, 0.5);
        }
        .cta:active {
            transform: translateY(0);
        }
        .music-note {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: bounce 1.5s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        /* Glitch transition into next page */
        body.glitch-out .container,
        body.glitch-out .music-note {
            animation: glitch-out 0.12s steps(1) infinite;
        }
        body.glitch-out {
            animation: glitch-bg 0.08s steps(1) infinite;
            overflow: hidden;
        }
        .glitch-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.03) 2px,
                rgba(0,0,0,0.03) 4px
            );
        }
        body.glitch-out .glitch-overlay {
            animation: glitch-scan 0.15s steps(2) infinite;
            opacity: 1;
        }
        @keyframes glitch-out {
            0% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-4px, 2px); filter: hue-rotate(-15deg); }
            40% { transform: translate(4px, -2px); filter: hue-rotate(10deg); }
            60% { transform: translate(-2px, -3px); filter: hue-rotate(5deg); }
            80% { transform: translate(3px, 2px); filter: hue-rotate(-8deg); }
            100% { transform: translate(0); filter: hue-rotate(0deg); }
        }
        @keyframes glitch-bg {
            0% { background: linear-gradient(160deg, #e8f4fc 0%, #f0e6fa 40%, #ffeef8 100%); }
            33% { background: linear-gradient(160deg, #f0e6fa 0%, #e8f4fc 40%, #f5e0f0 100%); }
            66% { background: linear-gradient(160deg, #ffeef8 0%, #e0f0fc 40%, #e8f4fc 100%); }
            100% { background: linear-gradient(160deg, #e8f4fc 0%, #f0e6fa 40%, #ffeef8 100%); }
        }
        @keyframes glitch-scan {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="glitch-overlay" aria-hidden="true"></div>
    <div class="container">
        <div class="ai-assistant">
            <div class="ai-body">
                <div class="ai-antenna"></div>
                <div class="ai-face">
                    <div class="ai-eye"></div>
                    <div class="ai-eye"></div>
                </div>
                <div class="ai-mouth"></div>
            </div>
        </div>
        <h1 class="brand">Better Human</h1>
        <p class="tagline">The AI that's a better human.</p>
        <ul class="features">
            <li>Warm, natural conversations</li>
            <li>Understands context like never before</li>
            <li>Always here when you need a hand</li>
        </ul>
        <a href="index.html" class="cta" id="ctaLink">Experience it</a>
    </div>
    <span class="music-note" id="musicIndicator" aria-hidden="true">♪</span>

    <script>
        (function() {
            var cta = document.getElementById('ctaLink');
            var glitchDuration = 1400;
            cta.addEventListener('click', function(e) {
                e.preventDefault();
                if (document.body.classList.contains('glitch-out')) return;
                document.body.classList.add('glitch-out');
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, glitchDuration);
            });
        })();
    </script>
    <script>
        (function() {
            var ctx = null;
            var started = false;
            var loopTimeout = null;
            var chordIndex = 0;
            /* Ambient pad: soft chords (root + fifth + octave), slow progression */
            var chords = [
                [130.81, 196.00, 261.63],
                [146.83, 220.00, 293.66],
                [164.81, 246.94, 329.63],
                [146.83, 220.00, 293.66]
            ];
            var chordDuration = 5;
            var loopDuration = chordDuration * chords.length;

            function getCtx() {
                if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
                return ctx;
            }

            function playPadChord(freqs, startTime, duration) {
                var c = getCtx();
                if (c.state === 'suspended') return;
                var masterGain = c.createGain();
                masterGain.gain.setValueAtTime(0, startTime);
                masterGain.gain.linearRampToValueAtTime(0.06, startTime + 1.2);
                masterGain.gain.setValueAtTime(0.06, startTime + duration - 1.5);
                masterGain.gain.linearRampToValueAtTime(0.001, startTime + duration);
                masterGain.connect(c.destination);
                freqs.forEach(function(freq) {
                    var osc = c.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    var g = c.createGain();
                    g.gain.setValueAtTime(0.35, startTime);
                    g.gain.linearRampToValueAtTime(0.001, startTime + duration);
                    osc.connect(g);
                    g.connect(masterGain);
                    osc.start(startTime);
                    osc.stop(startTime + duration);
                });
            }

            function playLoop() {
                if (!started || !ctx) return;
                var c = ctx;
                var base = c.currentTime;
                var chord = chords[chordIndex];
                playPadChord(chord, base, chordDuration);
                chordIndex = (chordIndex + 1) % chords.length;
                loopTimeout = setTimeout(playLoop, chordDuration * 1000);
            }

            function startMusic() {
                if (started) return;
                started = true;
                getCtx().resume().then(function() {
                    playLoop();
                }).catch(function() {});
            }

            document.body.addEventListener('click', startMusic, { once: true });
            document.body.addEventListener('keydown', startMusic, { once: true });
            document.body.addEventListener('touchstart', startMusic, { once: true });
        })();
    </script>
    <script>
        (function() {
            function playClickSound() {
                try {
                    var c = new (window.AudioContext || window.webkitAudioContext)();
                    var osc = c.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = 1200;
                    var g = c.createGain();
                    g.gain.setValueAtTime(0.15, c.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, c.currentTime + 0.04);
                    osc.connect(g);
                    g.connect(c.destination);
                    osc.start(c.currentTime);
                    osc.stop(c.currentTime + 0.04);
                } catch (e) {}
            }
            document.body.addEventListener('click', function(e) {
                var a = e.target.closest('a[href]');
                if (a) playClickSound();
            });
        })();
    </script>
</body>
</html>
