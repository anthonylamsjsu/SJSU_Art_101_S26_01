<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Feed Me</title>
    <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Perfect DOS VGA 437', monospace;
            position: relative;
        }
        .page-text {
            font-size: clamp(20px, 4vw, 40px);
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            text-shadow:
                1px 1px 0px #000,
                -1px -1px 0px #000,
                0 0 10px rgba(255, 60, 60, 0.9),
                0 0 20px rgba(255, 0, 0, 0.5);
            letter-spacing: 2px;
            min-height: 1.2em;
            margin-bottom: 1em;
        }
        .page-text a {
            color: #ff0000;
            text-decoration: none;
        }
        .page-text a:hover {
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
        }
        .page-text a:not([href]) {
            pointer-events: none;
            cursor: default;
        }
        .food-popup {
            position: fixed;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            z-index: 10;
            animation: food-pop-in 0.3s ease-out;
            transition: transform 0.15s;
        }
        .food-popup:hover {
            transform: scale(1.15);
        }
        .food-popup:active {
            transform: scale(0.95);
        }
        @keyframes food-pop-in {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        body.shake {
            animation: page-shake 0.4s ease-out;
        }
        @keyframes page-shake {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-8px); }
            20% { transform: translateX(8px); }
            30% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            50% { transform: translateX(-4px); }
            60% { transform: translateX(4px); }
            70% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }
        /* CRT TV screen filter */
        .crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.12) 2px,
                    rgba(0, 0, 0, 0.12) 3px
                ),
                radial-gradient(ellipse 80% 80% at 50% 50%, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
        }
        .crt-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.02);
            animation: crt-flicker 8s infinite;
        }
        @keyframes crt-flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            96% { opacity: 0.97; }
            98% { opacity: 1; }
        }
        .video-cycle-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .video-cycle-overlay.active {
            display: flex;
        }
        .video-cycle-overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-cycle-overlay" id="videoCycleOverlay" aria-hidden="true">
        <video id="cycleVideo" muted playsinline></video>
    </div>
    <div class="crt-overlay" aria-hidden="true"></div>
    <p class="page-text" id="message"></p>

    <script>
        const TARGET = "Don't feed me";
        let lettersFound = 0;
        const messageEl = document.getElementById('message');

        const foods = ['ðŸŽ', 'ðŸ•', 'ðŸ”', 'ðŸ¥—', 'ðŸŸ', 'ðŸŒ®', 'ðŸ£', 'ðŸ¥ª', 'ðŸ©', 'ðŸª', 'ðŸ¥•', 'ðŸ—', 'ðŸ§', 'ðŸ', 'ðŸ¥ž'];
        const positions = [
            { top: '12%', left: '10%' }, { top: '18%', right: '15%', left: 'auto' }, { top: '25%', left: '22%' },
            { bottom: '30%', left: '8%', top: 'auto' }, { bottom: '25%', right: '12%', left: 'auto', top: 'auto' },
            { top: '40%', left: '5%' }, { top: '45%', right: '8%', left: 'auto' }, { top: '60%', left: '18%' },
            { bottom: '40%', right: '20%', left: 'auto', top: 'auto' }, { bottom: '15%', left: '25%', top: 'auto' },
            { top: '75%', left: '12%' }, { top: '20%', left: '45%' }, { top: '35%', right: '35%', left: 'auto' },
            { bottom: '50%', left: '40%', top: 'auto' }, { top: '55%', right: '25%', left: 'auto' }
        ];

        function updateMessage() {
            const soFar = TARGET.slice(0, lettersFound);
            if (lettersFound >= TARGET.length) {
                messageEl.innerHTML = '<a href="dont-remember-me.html">Don\'t feed me</a>';
            } else {
                messageEl.textContent = soFar;
            }
        }

        function spawnFood(i) {
            const food = document.createElement('div');
            food.className = 'food-popup';
            food.textContent = foods[i % foods.length];
            const pos = positions[i % positions.length];
            Object.assign(food.style, pos);
            food.addEventListener('click', () => {
                if (lettersFound < TARGET.length) {
                    lettersFound++;
                    updateMessage();
                    food.remove();
                    document.body.classList.add('shake');
                    setTimeout(() => document.body.classList.remove('shake'), 410);
                }
            });
            document.body.appendChild(food);
        }

        updateMessage();

        for (let i = 0; i < TARGET.length; i++) {
            setTimeout(() => spawnFood(i), 400 + i * 350);
        }

        (function() {
            var VIDEO_CLIPS = [
                'https://www.w3schools.com/html/mov_bbb.mp4',
                'https://download.samplelib.com/mp4/sample-5s.mp4',
                'https://download.samplelib.com/mp4/sample-10s.mp4',
                'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
                'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4',
                'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4'
            ];
            var CLIP_MS = 380;
            var NUM_CLIPS = 10;
            var overlay = document.getElementById('videoCycleOverlay');
            var video = document.getElementById('cycleVideo');
            function runCycle(destUrl) {
                overlay.classList.add('active');
                var order = [];
                for (var i = 0; i < NUM_CLIPS; i++) order.push(VIDEO_CLIPS[Math.floor(Math.random() * VIDEO_CLIPS.length)]);
                var idx = 0;
                function next() {
                    if (idx >= NUM_CLIPS) {
                        window.location.href = destUrl;
                        return;
                    }
                    video.src = order[idx];
                    video.currentTime = 0;
                    video.play().catch(function() {});
                    idx++;
                    setTimeout(next, CLIP_MS);
                }
                next();
            }
            document.body.addEventListener('click', function(e) {
                var a = e.target.closest('a[href="dont-remember-me.html"]');
                if (a) {
                    e.preventDefault();
                    runCycle('dont-remember-me.html');
                }
            });
        })();

        (function() {
            let ctx = null;
            function startHum() {
                if (ctx) return;
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 55;
                const gain = ctx.createGain();
                gain.gain.value = 0.06;
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(0);
            }
            document.body.addEventListener('click', startHum, { once: true });
            document.body.addEventListener('keydown', startHum, { once: true });
            document.body.addEventListener('touchstart', startHum, { once: true });
        })();
    </script>
</body>
</html>
