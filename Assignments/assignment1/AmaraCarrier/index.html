<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Look At Me</title>
    <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: #0a0a0f;
            color: #00ff00;
            font-family: 'Perfect DOS VGA 437', monospace;
            overflow: hidden;
            position: relative;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .eyes-wrap {
            position: fixed;
            inset: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            pointer-events: none;
        }
        .eye {
            width: 48px;
            height: 32px;
            background: #1a1a2e;
            border: 2px solid #00ff00;
            position: relative;
            overflow: hidden;
            pointer-events: auto;
            flex-shrink: 0;
        }
        .eye.pixel {
            border-radius: 0;
        }
        .pupil {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #00ff00;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.08s ease-out, top 0.08s ease-out;
        }
        .eye.blink .pupil { opacity: 0; }
        .eye.blink {
            animation: eye-blink 0.15s steps(1);
        }
        @keyframes eye-blink {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(0.05); }
            100% { transform: scaleY(1); }
        }
        .page-text {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(18px, 3vw, 28px);
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 1px #00ff00;
            letter-spacing: 2px;
            z-index: 10;
            pointer-events: auto;
        }
        .page-text a {
            color: #00ff00;
            text-decoration: none;
        }
        .page-text a:hover {
            color: #55ff55;
        }
        body.shake .eyes-wrap {
            animation: page-shake 0.4s ease-out;
        }
        @keyframes page-shake {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-4px, 2px); }
            40% { transform: translate(4px, -2px); }
            60% { transform: translate(-2px, -4px); }
            80% { transform: translate(2px, 4px); }
        }
    </style>
</head>
<body>
    <div class="eyes-wrap" id="eyesWrap"></div>
    <p class="page-text">Don't look at me Â· <a href="dont-feed-me.html" id="nextLink">continue</a></p>

    <script>
        (function() {
            var wrap = document.getElementById('eyesWrap');
            var nextLink = document.getElementById('nextLink');
            var mouse = { x: 0, y: 0 };
            var cols = 8;
            var rows = 6;
            var total = cols * rows;

            for (var i = 0; i < total; i++) {
                var eye = document.createElement('div');
                eye.className = 'eye pixel';
                eye.innerHTML = '<span class="pupil"></span>';
                wrap.appendChild(eye);
            }

            var eyes = wrap.querySelectorAll('.eye');
            var blinkIntervals = [];
            eyes.forEach(function(eye, i) {
                var delay = 2000 + Math.random() * 4000 + i * 100;
                blinkIntervals.push(setInterval(function() {
                    eye.classList.add('blink');
                    setTimeout(function() { eye.classList.remove('blink'); }, 150);
                }, delay));
            });

            document.addEventListener('mousemove', function(e) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            function updatePupils() {
                eyes.forEach(function(eye) {
                    var rect = eye.getBoundingClientRect();
                    var cx = rect.left + rect.width / 2;
                    var cy = rect.top + rect.height / 2;
                    var dx = mouse.x - cx;
                    var dy = mouse.y - cy;
                    var maxD = 10;
                    var len = Math.sqrt(dx * dx + dy * dy) || 1;
                    var scale = Math.min(1, maxD / len);
                    var px = (dx / len) * scale * (rect.width * 0.25);
                    var py = (dy / len) * scale * (rect.height * 0.25);
                    var pupil = eye.querySelector('.pupil');
                    if (pupil) {
                        pupil.style.left = (50 + (px / rect.width) * 50) + '%';
                        pupil.style.top = (50 + (py / rect.height) * 50) + '%';
                        pupil.style.transform = 'translate(-50%, -50%)';
                    }
                });
                requestAnimationFrame(updatePupils);
            }
            updatePupils();

            var lastShake = 0;
            var shakeCheck = setInterval(function() {
                var linkRect = nextLink.getBoundingClientRect();
                var dist = Math.hypot(mouse.x - (linkRect.left + linkRect.width / 2), mouse.y - (linkRect.top + linkRect.height / 2));
                if (dist < 100 && Date.now() - lastShake > 600) {
                    lastShake = Date.now();
                    document.body.classList.add('shake');
                    setTimeout(function() { document.body.classList.remove('shake'); }, 420);
                }
            }, 150);

            nextLink.addEventListener('click', function() {
                blinkIntervals.forEach(clearInterval);
                clearInterval(shakeCheck);
            });
        })();
    </script>
    <script>
        (function() {
            var ctx = null;
            var started = false;
            var chordIndex = 0;
            var chords = [
                [130.81, 196.00, 261.63],
                [146.83, 220.00, 293.66],
                [164.81, 246.94, 329.63],
                [146.83, 220.00, 293.66]
            ];
            var chordDuration = 5;
            function getCtx() {
                if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
                return ctx;
            }
            function playPadChord(freqs, startTime, duration) {
                var c = getCtx();
                if (c.state === 'suspended') return;
                var masterGain = c.createGain();
                masterGain.gain.setValueAtTime(0, startTime);
                masterGain.gain.linearRampToValueAtTime(0.06, startTime + 1.2);
                masterGain.gain.setValueAtTime(0.06, startTime + duration - 1.5);
                masterGain.gain.linearRampToValueAtTime(0.001, startTime + duration);
                masterGain.connect(c.destination);
                freqs.forEach(function(freq) {
                    var osc = c.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    var g = c.createGain();
                    g.gain.setValueAtTime(0.35, startTime);
                    g.gain.linearRampToValueAtTime(0.001, startTime + duration);
                    osc.connect(g);
                    g.connect(masterGain);
                    osc.start(startTime);
                    osc.stop(startTime + duration);
                });
            }
            function playLoop() {
                if (!started || !ctx) return;
                var base = ctx.currentTime;
                playPadChord(chords[chordIndex], base, chordDuration);
                chordIndex = (chordIndex + 1) % chords.length;
                setTimeout(playLoop, chordDuration * 1000);
            }
            function startMusic() {
                if (started) return;
                started = true;
                getCtx().resume().then(function() { playLoop(); }).catch(function() {});
            }
            document.body.addEventListener('click', startMusic, { once: true });
            document.body.addEventListener('keydown', startMusic, { once: true });
            document.body.addEventListener('touchstart', startMusic, { once: true });
        })();
    </script>
    <script>
        (function() {
            function playClickSound() {
                try {
                    var c = new (window.AudioContext || window.webkitAudioContext)();
                    var osc = c.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = 1200;
                    var g = c.createGain();
                    g.gain.setValueAtTime(0.15, c.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01, c.currentTime + 0.04);
                    osc.connect(g);
                    g.connect(c.destination);
                    osc.start(c.currentTime);
                    osc.stop(c.currentTime + 0.04);
                } catch (e) {}
            }
            document.body.addEventListener('click', function(e) {
                var a = e.target.closest('a[href]');
                if (a) playClickSound();
            });
        })();
    </script>
</body>
</html>
