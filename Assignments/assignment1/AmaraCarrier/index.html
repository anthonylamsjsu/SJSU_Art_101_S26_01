<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amara Carrier</title>
    <style>
        body { background-color: black; color: white; margin: 0; min-height: 100vh; position: relative; cursor: pointer; }

        .center-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: clamp(14px, 2.8vw, 26px);
            max-width: 85vw;
            padding: 0 1em;
            box-sizing: border-box;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            z-index: 10;
            text-shadow: 
                1px 1px 0px #000,
                -1px -1px 0px #000,
                1px -1px 0px #000,
                -1px 1px 0px #000,
                0 0 10px rgba(255, 60, 60, 0.9),
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            letter-spacing: 2px;
            line-height: 1.2;
            text-decoration: none;
            display: inline-block;
        }
        .center-text:hover {
            color: #ff3333;
            text-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }

        /* CRT TV screen filter */
        .crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.12) 2px,
                    rgba(0, 0, 0, 0.12) 3px
                ),
                radial-gradient(ellipse 80% 80% at 50% 50%, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.4) 100%);
        }
        .crt-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.02);
            animation: crt-flicker 8s infinite;
        }
        @keyframes crt-flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            96% { opacity: 0.97; }
            98% { opacity: 1; }
        }

        /* Eyes – ovoid shape, above shadow mask, larger irises, pupils follow mouse, progressive shake near link */
        .eye {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(180deg, #fffef8 0%, #fffaf0 40%, #f5f0e8 100%);
            overflow: hidden;
            z-index: 9;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.6), 0 0 20px rgba(255,255,255,0.15), 0 4px 16px rgba(0,0,0,0.35);
        }
        .eye .iris {
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #4a8a4a 0%, #2d5a2d 50%, #1a3d1a 100%);
            box-shadow: inset 0 -2px 8px rgba(0,0,0,0.35);
        }
        .eye .pupil {
            position: absolute;
            left: 50%;
            top: 50%;
            background: #000;
            border-radius: 50%;
            transition: transform 0.08s ease-out;
        }
        .eye--sm { width: 40px; height: 24px; }
        .eye--sm .iris { width: 24px; height: 24px; margin: -12px 0 0 -12px; }
        .eye--sm .pupil { width: 10px; height: 10px; margin: -5px 0 0 -5px; }
        .eye--md { width: 58px; height: 34px; }
        .eye--md .iris { width: 36px; height: 36px; margin: -18px 0 0 -18px; }
        .eye--md .pupil { width: 14px; height: 14px; margin: -7px 0 0 -7px; }
        .eye--lg { width: 78px; height: 46px; }
        .eye--lg .iris { width: 48px; height: 48px; margin: -24px 0 0 -24px; }
        .eye--lg .pupil { width: 18px; height: 18px; margin: -9px 0 0 -9px; }
        .eye--xl { width: 100px; height: 58px; }
        .eye--xl .iris { width: 60px; height: 60px; margin: -30px 0 0 -30px; }
        .eye--xl .pupil { width: 22px; height: 22px; margin: -11px 0 0 -11px; }
        .eye--tl { top: 6%; left: 8%; }
        .eye--tr { top: 6%; right: 8%; left: auto; }
        .eye--t2 { top: 5%; left: 22%; }
        .eye--t3 { top: 7%; right: 22%; left: auto; }
        .eye--bl { bottom: 6%; left: 8%; top: auto; }
        .eye--br { bottom: 6%; right: 8%; left: auto; top: auto; }
        .eye--b2 { bottom: 8%; left: 25%; top: auto; }
        .eye--b3 { bottom: 7%; right: 24%; left: auto; top: auto; }
        .eye--ml { top: 50%; left: 4%; transform: translateY(-50%); }
        .eye--mr { top: 50%; right: 4%; left: auto; transform: translateY(-50%); }
        .eye--m2 { top: 28%; left: 5%; }
        .eye--m3 { top: 72%; left: 6%; }
        .eye--m4 { top: 25%; right: 5%; left: auto; }
        .eye--m5 { top: 70%; right: 6%; left: auto; }
        .eye--x1 { top: 12%; left: 50%; transform: translateX(-50%); }
        .eye--x2 { bottom: 12%; left: 50%; top: auto; transform: translateX(-50%); }
        .eye--x3 { top: 38%; left: 18%; }
        .eye--x4 { top: 38%; right: 18%; left: auto; }
        .eye--x5 { top: 15%; left: 38%; }
        .eye--x6 { top: 18%; right: 38%; left: auto; }
        .eye--x7 { bottom: 18%; left: 38%; top: auto; }
        .eye--x8 { bottom: 15%; right: 38%; left: auto; top: auto; }

        /* Black shadow with two eyeholes – user looks through holes to find text (below eyes) */
        .shadow-mask {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.94);
            pointer-events: none;
            z-index: 4;
            -webkit-mask-image:
                linear-gradient(black, black),
                radial-gradient(circle at 35% 50%, black 10vmin, transparent 10vmin),
                radial-gradient(circle at 65% 50%, black 10vmin, transparent 10vmin);
            mask-image:
                linear-gradient(black, black),
                radial-gradient(circle at 35% 50%, black 10vmin, transparent 10vmin),
                radial-gradient(circle at 65% 50%, black 10vmin, transparent 10vmin);
            -webkit-mask-size: 100% 100%, 100% 100%, 100% 100%;
            mask-size: 100% 100%, 100% 100%, 100% 100%;
            -webkit-mask-position: 0 0, 0 0, 0 0;
            mask-position: 0 0, 0 0, 0 0;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-composite: destination-out;
            mask-composite: subtract;
        }
    </style>
</head>
<body>
    <a href="dont-feed-me.html" class="center-text">Don't Look At Me</a>
    <div class="eye eye--sm eye--tl"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--lg eye--tr"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--md eye--t2"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--sm eye--t3"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--md eye--bl"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--xl eye--br"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--sm eye--b2"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--md eye--b3"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--lg eye--ml"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--md eye--mr"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--sm eye--m2"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--lg eye--m3"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--sm eye--m4"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--md eye--m5"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--lg eye--x1"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--md eye--x2"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--sm eye--x3"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--sm eye--x4"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--xl eye--x5"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--md eye--x6"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--sm eye--x7"><div class="iris"><div class="pupil"></div></div></div>
    <div class="eye eye--lg eye--x8"><div class="iris"><div class="pupil"></div></div></div>
    <div class="shadow-mask" aria-hidden="true"></div>
    <div class="crt-overlay" aria-hidden="true"></div>

    <script>
        (function() {
            const link = document.querySelector('a.center-text');
            let mouseX = 0, mouseY = 0;
            const TRIGGER_RADIUS = 280;
            const MAX_SHAKE = 6;
            const needsTranslateY = (el) => /eye--(ml|mr)\b/.test(el.className);
            const needsTranslateX = (el) => /eye--(x1|x2)\b/.test(el.className);

            function getLinkCenter() {
                const rect = link ? link.getBoundingClientRect() : null;
                if (!rect) return { x: window.innerWidth / 2, y: window.innerHeight / 2 };
                return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            }
            function getShakeIntensity() {
                const c = getLinkCenter();
                const d = Math.hypot(mouseX - c.x, mouseY - c.y);
                if (d >= TRIGGER_RADIUS) return 0;
                return Math.pow(1 - d / TRIGGER_RADIUS, 2);
            }

            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                document.querySelectorAll('.eye').forEach(function(eye) {
                    const pupil = eye.querySelector('.pupil');
                    if (!pupil) return;
                    const r = eye.getBoundingClientRect();
                    const cx = r.left + r.width / 2, cy = r.top + r.height / 2;
                    const maxMove = Math.min(r.width, r.height) * 0.28;
                    let dx = e.clientX - cx, dy = e.clientY - cy;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > maxMove) { dx *= maxMove / dist; dy *= maxMove / dist; }
                    pupil.style.transform = 'translate(' + dx + 'px, ' + dy + 'px)';
                });
            });

            function shakeLoop() {
                const intensity = getShakeIntensity();
                document.querySelectorAll('.eye').forEach(function(eye) {
                    let base = '';
                    if (needsTranslateY(eye)) base += ' translateY(-50%)';
                    if (needsTranslateX(eye)) base += ' translateX(-50%)';
                    if (intensity <= 0) {
                        eye.style.transform = base || '';
                        return;
                    }
                    const a = MAX_SHAKE * intensity;
                    const sx = (Math.random() - 0.5) * 2 * a, sy = (Math.random() - 0.5) * 2 * a;
                    eye.style.transform = 'translate(' + sx + 'px,' + sy + 'px)' + base;
                });
                requestAnimationFrame(shakeLoop);
            }
            requestAnimationFrame(shakeLoop);
        })();
    </script>
    <script>
        (function() {
            let ctx = null;
            function startHum() {
                if (ctx) return;
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 55;
                const gain = ctx.createGain();
                gain.gain.value = 0.06;
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(0);
            }
            document.body.addEventListener('click', startHum, { once: true });
            document.body.addEventListener('keydown', startHum, { once: true });
            document.body.addEventListener('touchstart', startHum, { once: true });
        })();
    </script>
</body>
</html>
