<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amara Carrier</title>
    <style>
        body { background-color: black; color: white; margin: 0; min-height: 100vh; position: relative; }

        .center-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: 400pt;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            z-index: 10;
            text-shadow: 
                2px 2px 0px #000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                0 0 8px rgba(255, 0, 0, 0.8);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        /* Realistic eye – almond shape, sclera, iris, pupil, highlight */
        .eye {
            position: fixed;
            border-radius: 50% 50% 48% 48% / 60% 60% 40% 40%;
            background: linear-gradient(180deg, #f8f6f0 0%, #ebe8e0 50%, #e0ddd5 100%);
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.06), 0 4px 12px rgba(0,0,0,0.3);
            overflow: hidden;
            z-index: 0;
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 35%;
            background: linear-gradient(180deg, rgba(0,0,0,0.08) 0%, transparent 100%);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            pointer-events: none;
        }

        .lid {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(180deg, #1a1512 0%, #0d0b09 100%);
            z-index: 3;
            animation: lid-blink 4s ease-in-out infinite;
        }

        @keyframes lid-blink {
            0%, 97%, 100% { height: 0; }
            99% { height: 100%; }
        }

        /* Different blink delays for each eye */
        .eye--tl .lid { animation-delay: 0s; }
        .eye--t2 .lid { animation-delay: 0.3s; }
        .eye--t3 .lid { animation-delay: 0.6s; }
        .eye--t4 .lid { animation-delay: 0.9s; }
        .eye--t5 .lid { animation-delay: 1.2s; }
        .eye--t6 .lid { animation-delay: 1.5s; }
        .eye--t7 .lid { animation-delay: 1.8s; }
        .eye--tr .lid { animation-delay: 2.1s; }
        .eye--bl .lid { animation-delay: 0.4s; }
        .eye--b2 .lid { animation-delay: 0.7s; }
        .eye--b3 .lid { animation-delay: 1.0s; }
        .eye--b4 .lid { animation-delay: 1.3s; }
        .eye--b5 .lid { animation-delay: 1.6s; }
        .eye--b6 .lid { animation-delay: 1.9s; }
        .eye--b7 .lid { animation-delay: 2.2s; }
        .eye--br .lid { animation-delay: 0.5s; }
        .eye--ml .lid { animation-delay: 0.8s; }
        .eye--l2 .lid { animation-delay: 1.1s; }
        .eye--l3 .lid { animation-delay: 1.4s; }
        .eye--mr .lid { animation-delay: 1.7s; }
        .eye--r2 .lid { animation-delay: 2.0s; }
        .eye--r3 .lid { animation-delay: 2.3s; }

        .iris {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1;
            box-shadow: inset 0 -4px 12px rgba(0,0,0,0.35), inset 0 2px 4px rgba(255,255,255,0.15);
            overflow: hidden;
        }

        .iris::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255,255,255,0.2) 0%,
                transparent 25%,
                transparent 100%
            ),
            conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                rgba(0,0,0,0.15) 30deg,
                transparent 60deg,
                rgba(0,0,0,0.1) 90deg,
                transparent 120deg,
                rgba(0,0,0,0.12) 150deg,
                transparent 180deg,
                rgba(0,0,0,0.08) 210deg,
                transparent 240deg,
                rgba(0,0,0,0.1) 270deg,
                transparent 300deg,
                rgba(0,0,0,0.12) 330deg,
                transparent 360deg
            );
            pointer-events: none;
        }

        .iris::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                ellipse 80% 60% at 50% 50%,
                transparent 0%,
                transparent 40%,
                rgba(0,0,0,0.2) 60%,
                rgba(0,0,0,0.3) 80%,
                rgba(0,0,0,0.4) 100%
            );
            pointer-events: none;
        }

        .pupil {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, #1a1a1a, #000);
            border-radius: 50%;
            transition: transform 0.12s ease-out;
            z-index: 2;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.5);
        }

        .pupil::after {
            content: '';
            position: absolute;
            width: 22%;
            height: 22%;
            top: 18%;
            left: 22%;
            background: rgba(255,255,255,0.85);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Size variants */
        .eye--sm { width: 48px; height: 32px; }
        .eye--sm .iris { width: 22px; height: 22px; }
        .eye--sm .pupil { width: 10px; height: 10px; }

        .eye--md { width: 72px; height: 48px; }
        .eye--md .iris { width: 34px; height: 34px; }
        .eye--md .pupil { width: 14px; height: 14px; }

        .eye--lg { width: 100px; height: 66px; }
        .eye--lg .iris { width: 46px; height: 46px; }
        .eye--lg .pupil { width: 18px; height: 18px; }

        .eye--xl { width: 130px; height: 86px; }
        .eye--xl .iris { width: 60px; height: 60px; }
        .eye--xl .pupil { width: 22px; height: 22px; }

        /* Detailed iris colors with multiple layers and patterns */
        .iris--brown {
            background: 
                radial-gradient(ellipse 100% 80% at 50% 50%, rgba(139, 90, 70, 0.4) 0%, transparent 30%),
                radial-gradient(ellipse 80% 100% at 50% 50%, rgba(120, 75, 60, 0.5) 0%, transparent 40%),
                radial-gradient(circle at 35% 35%, #9d6b55 0%, #7d5a50 25%, #6b4a3a 45%, #4a3728 65%, #3d2a1f 80%, #2e2219 100%);
        }
        .iris--blue {
            background: 
                radial-gradient(ellipse 100% 80% at 50% 50%, rgba(120, 160, 200, 0.3) 0%, transparent 30%),
                radial-gradient(ellipse 80% 100% at 50% 50%, rgba(100, 140, 180, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 35% 35%, #7a9fc0 0%, #6b8cae 20%, #5a7a9a 40%, #4a6a8a 55%, #3d5a7a 70%, #2a3d52 90%, #1e2a3a 100%);
        }
        .iris--hazel {
            background: 
                radial-gradient(ellipse 100% 80% at 50% 50%, rgba(180, 140, 80, 0.35) 0%, transparent 30%),
                radial-gradient(ellipse 80% 100% at 50% 50%, rgba(160, 120, 70, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 35% 35%, #b89a6f 0%, #9a7b4f 20%, #8a6b3f 35%, #7a5b2f 50%, #6b5320 65%, #5a4320 75%, #3d2f14 90%, #2d1f0f 100%);
        }
        .iris--green {
            background: 
                radial-gradient(ellipse 100% 80% at 50% 50%, rgba(120, 150, 100, 0.3) 0%, transparent 30%),
                radial-gradient(ellipse 80% 100% at 50% 50%, rgba(100, 130, 85, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 35% 35%, #7a9a6a 0%, #6b7c5a 20%, #5a6c4a 40%, #4a5c3a 55%, #3d4d2e 70%, #2d3d1e 85%, #252d1a 100%);
        }

        /* Positions – border around the page */
        .eye--tl { top: 4%; left: 4%; }
        .eye--t2 { top: 4%; left: 15%; }
        .eye--t3 { top: 4%; left: 28%; }
        .eye--t4 { top: 4%; left: 42%; }
        .eye--t5 { top: 4%; left: 56%; }
        .eye--t6 { top: 4%; left: 70%; }
        .eye--t7 { top: 4%; left: 84%; }
        .eye--tr { top: 4%; right: 4%; left: auto; }
        .eye--bl { bottom: 4%; left: 4%; top: auto; }
        .eye--b2 { bottom: 4%; left: 14%; top: auto; }
        .eye--b3 { bottom: 4%; left: 26%; top: auto; }
        .eye--b4 { bottom: 4%; left: 40%; top: auto; }
        .eye--b5 { bottom: 4%; left: 54%; top: auto; }
        .eye--b6 { bottom: 4%; left: 68%; top: auto; }
        .eye--b7 { bottom: 4%; left: 82%; top: auto; }
        .eye--br { bottom: 4%; right: 4%; left: auto; top: auto; }
        .eye--ml { top: 50%; left: 3%; transform: translateY(-50%); }
        .eye--l2 { top: 35%; left: 3%; transform: translateY(-50%); }
        .eye--l3 { top: 65%; left: 3%; transform: translateY(-50%); }
        .eye--mr { top: 50%; right: 3%; left: auto; transform: translateY(-50%); }
        .eye--r2 { top: 32%; right: 3%; left: auto; transform: translateY(-50%); }
        .eye--r3 { top: 68%; right: 3%; left: auto; transform: translateY(-50%); }
    </style>
</head>
<body>
    <div class="center-text">Don't Look At Me</div>
    <!-- Top border -->
    <div class="eye eye--sm eye--tl">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--lg eye--t2">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--md eye--t3">
        <div class="lid"></div>
        <div class="iris iris--hazel"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--xl eye--t4">
        <div class="lid"></div>
        <div class="iris iris--green"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--t5">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--md eye--t6">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--lg eye--t7">
        <div class="lid"></div>
        <div class="iris iris--hazel"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--tr">
        <div class="lid"></div>
        <div class="iris iris--green"><div class="pupil"></div></div>
    </div>
    <!-- Bottom border -->
    <div class="eye eye--md eye--bl">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--b2">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--xl eye--b3">
        <div class="lid"></div>
        <div class="iris iris--hazel"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--lg eye--b4">
        <div class="lid"></div>
        <div class="iris iris--green"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--b5">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--md eye--b6">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--lg eye--b7">
        <div class="lid"></div>
        <div class="iris iris--green"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--br">
        <div class="lid"></div>
        <div class="iris iris--hazel"><div class="pupil"></div></div>
    </div>
    <!-- Left border -->
    <div class="eye eye--lg eye--ml">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--l2">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--md eye--l3">
        <div class="lid"></div>
        <div class="iris iris--green"><div class="pupil"></div></div>
    </div>
    <!-- Right border -->
    <div class="eye eye--md eye--mr">
        <div class="lid"></div>
        <div class="iris iris--hazel"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--xl eye--r2">
        <div class="lid"></div>
        <div class="iris iris--brown"><div class="pupil"></div></div>
    </div>
    <div class="eye eye--sm eye--r3">
        <div class="lid"></div>
        <div class="iris iris--blue"><div class="pupil"></div></div>
    </div>

    <script>
        const centerText = document.querySelector('.center-text');
        let mouseX = 0, mouseY = 0;

        function getShakeIntensity() {
            if (!centerText) return 0;
            const rect = centerText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dist = Math.hypot(mouseX - centerX, mouseY - centerY);
            const triggerRadius = 280;
            if (dist >= triggerRadius) return 0;
            return 1 - dist / triggerRadius;
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            document.querySelectorAll('.eye').forEach((eye) => {
                const pupil = eye.querySelector('.pupil');
                if (!pupil) return;
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                const maxMove = Math.min(rect.width, rect.height) * 0.22;

                let dx = e.clientX - eyeCenterX;
                let dy = e.clientY - eyeCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > maxMove) {
                    const scale = maxMove / distance;
                    dx *= scale;
                    dy *= scale;
                }
                pupil.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            });
        });

        const maxShake = 8;
        const needsTranslateY = (el) => /eye--(ml|mr|l2|l3|r2|r3)\b/.test(el.className);

        function shakeEyes() {
            const intensity = getShakeIntensity();
            document.querySelectorAll('.eye').forEach((eye) => {
                if (intensity <= 0) {
                    eye.style.transform = needsTranslateY(eye) ? 'translateY(-50%)' : '';
                    return;
                }
                const amount = maxShake * intensity;
                const shakeX = (Math.random() - 0.5) * 2 * amount;
                const shakeY = (Math.random() - 0.5) * 2 * amount;
                const base = needsTranslateY(eye) ? ' translateY(-50%)' : '';
                eye.style.transform = `translate(${shakeX}px, ${shakeY}px)${base}`;
            });
            requestAnimationFrame(shakeEyes);
        }
        requestAnimationFrame(shakeEyes);
    </script>
</body>
</html>
