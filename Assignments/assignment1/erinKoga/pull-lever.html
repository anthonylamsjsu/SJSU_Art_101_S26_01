<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull the Lever - Erin Koga</title>
    <style>
        body {
            background-color: #3b2a2a;
            margin: 0;
            min-height: 100vh;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            color: #ff7b0f;
            text-align: center;
            padding: 2rem;
        }
        a {
            color: #ff7b0f;
        }
        .subheader {
            color: #ff7b0f;
            font-size: 1.25rem;
            margin: 1rem 0 0;
            padding: 0 1.5rem;
        }
        .page-image {
            display: block;
            margin: 2rem auto 0;
            max-width: 60%;
            height: auto;
        }
        .image-caption {
            color: #ff0000;
            margin: 1rem 0 0;
        }
        .button-group {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .choice-btn {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 1.25rem;
            color: #3b2a2a;
            background-color: #ff7b0f;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .choice-btn:hover {
            background-color: #e66d08;
        }
    </style>
</head>
<body>
    <audio id="lever-audio" src="jerma-terrified.mp3"></audio>
    <h1>You pulled the lever.</h1>
    <p class="subheader" id="outcome"></p>
    <script>
        (function () {
            var el = document.getElementById('outcome');
            el.textContent = Math.random() < 0.75
                ? 'pulling the lever made the trolley go faster and run over the 5 people instead, which doesnt really help your eternal punishment.'
                : 'you pulled the lever and it stopped the trolley, but because you gambled peoples lives on the line your eternal punishment will be worse';
        })();
    </script>
    <p class="subheader">QUESTION 2</p>
    <img class="page-image" src="pineapple pizza.jpg" alt="Pineapple pizza">
    <p class="image-caption">do you like pineapple on pizza?</p>
    <div class="button-group">
        <a class="choice-btn" href="yes.html" onmouseenter="document.getElementById('lever-audio').play();">yes</a>
        <a class="choice-btn" href="no.html" onmouseenter="document.getElementById('lever-audio').play();">no</a>
    </div>
</body>
</html>
