<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enjoy the Mango</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: #fffbe6;
                color: #333;
                overflow-x: hidden;
            }

            h1 {
                text-align: center;
                margin-top: 24px;
                font-size: 2.4rem;
            }

            nav {
                text-align: center;
                margin-bottom: 16px;
            }

            nav a {
                color: #d97900;
                text-decoration: none;
                font-weight: 600;
            }

            nav a:hover {
                text-decoration: underline;
            }

            .mango-field {
                position: relative;
                min-height: calc(100vh - 140px);
            }

            .mango-clickable {
                position: absolute;
                width: 130px;
                cursor: pointer;
                transition: opacity 0.3s ease, transform 0.3s ease;
                filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.2));
            }

            .mango-clickable:hover {
                transform: scale(1.05);
            }

            .final-mango {
                position: fixed;
                bottom: 24px;
                right: 24px;
                display: none;
                opacity: 0;
                transition: opacity 0.5s ease, transform 0.5s ease;
            }

            .final-mango img {
                width: 150px;
                filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.35));
            }

            .final-mango.show {
                display: block;
                opacity: 1;
                transform: translateY(0);
            }
        </style>
    </head>
    <body>
        <h1>Enjoy the Mango</h1>
        

        <div class="mango-field">
            <!-- Scattered clickable mangos -->
            <img src="mango-transparent-background-free-png.png" alt="Mango" class="mango-clickable" style="top: 12%; left: 10%;">
            <img src="mango-transparent-background-free-png.png" alt="Mango" class="mango-clickable" style="top: 25%; right: 8%;">
            <img src="mango-transparent-background-free-png.png" alt="Mango" class="mango-clickable" style="top: 45%; left: 22%;">
            <img src="mango-transparent-background-free-png.png" alt="Mango" class="mango-clickable" style="top: 60%; right: 18%;">
            <img src="mango-transparent-background-free-png.png" alt="Mango" class="mango-clickable" style="top: 72%; left: 40%;">
            <img src="mango-transparent-background-free-png.png" alt="Mango" class="mango-clickable" style="top: 35%; left: 55%;">
        </div>

        <!-- Final mango that only appears after all others are clicked -->
        <a id="final-mango-link" class="final-mango" href="Mango02.html">
            <img src="mango-transparent-background-free-png.png" alt="Next Mango">
        </a>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const mangos = document.querySelectorAll(".mango-clickable");
                const finalMangoLink = document.getElementById("final-mango-link");
                let remaining = mangos.length;

                mangos.forEach((mango) => {
                    mango.addEventListener("click", () => {
                        // Prevent double-counting if clicked more than once
                        if (mango.dataset.clicked === "true") return;
                        mango.dataset.clicked = "true";

                        mango.style.opacity = "0";

                        setTimeout(() => {
                            mango.style.display = "none";
                        }, 300);

                        remaining -= 1;

                        if (remaining === 0 && finalMangoLink) {
                            // Reveal the final mango that links to the next page
                            finalMangoLink.classList.add("show");
                        }
                    });
                });
            });
        </script>
    </body>
</html>
