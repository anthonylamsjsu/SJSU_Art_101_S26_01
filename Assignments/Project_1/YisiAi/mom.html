Which meme would you send?

<div class="grid" id="grid"></div>

<script>
const files = [
"TalkingtoMom1.GIF",
"TalkingtoMom2.GIF",
"TalkingtoMom3.GIF",
"TalkingtoMom4.GIF",
"TalkingtoMom5.JPG",
"TalkingtoMom6.JPG",
"TalkingtoMom7.GIF"
];

const grid = document.getElementById("grid");

files.forEach(f => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="meme/${f}" onclick="vote(this)">
    <div class="count">used 0 times</div>
    <div class="reaction"></div>
  `;
  grid.appendChild(card);
});

function vote(img) {
  const countText = img.nextElementSibling;
  const reaction = countText.nextElementSibling;

  let num = parseInt(countText.innerText.match(/\d+/)[0]);
  num++;
  countText.innerText = "used " + num + " times";
  countText.classList.add("voted");

  const msgs = [
    "ok mom",
    "typingâ€¦",
    "seen",
    "sure",
    "love you",
    "..."
  ];
  reaction.innerText = msgs[Math.floor(Math.random() * msgs.length)];
}
</script>
