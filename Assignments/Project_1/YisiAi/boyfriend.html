<script>
function vote(img) {
  const countText = img.nextElementSibling;
  const reaction = countText.nextElementSibling;

  let num = parseInt(countText.innerText.match(/\d+/)[0]);
  num++;
  countText.innerText = "used " + num + " times";
  countText.classList.add("voted");

  const messages = [
    "sent âœ”",
    "seen",
    "he liked this",
    "typingâ€¦",
    "delivered"
  ];

  reaction.innerText = messages[Math.floor(Math.random() * messages.length)];

  img.classList.add("pop");
  setTimeout(() => img.classList.remove("pop"), 250);
}
</script>
