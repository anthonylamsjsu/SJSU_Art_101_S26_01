<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirimal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2rem;
      font-family: 'Press Start 2P', monospace;
      background: #1a1a2e;
      color: #eee;
      overflow-x: hidden;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      opacity: 0;
      animation: revealContent 1.2s ease-out 0.5s forwards;
    }

    @keyframes revealContent {
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.75rem;
      font-weight: 400;
      text-align: center;
      text-transform: uppercase;
      font-style: italic;
      color: #f2e8a8;
      /* Black outline (multiple shadows) */
      text-shadow:
        -2px -2px 0 #000,
        -2px 0 0 #000,
        -2px 2px 0 #000,
        0 -2px 0 #000,
        0 2px 0 #000,
        2px -2px 0 #000,
        2px 0 0 #000,
        2px 2px 0 #000,
        /* Metallic shine: highlight top-left, shadow bottom */
        -1px -1px 0 rgba(255,255,230,0.9),
        1px 1px 0 rgba(180,160,80,0.6),
        0 2px 4px rgba(0,0,0,0.4);
    }

    .star-btn {
      display: block;
      width: 80px;
      height: 80px;
      transition: transform 0.2s;
    }

    .star-btn:hover {
      transform: scale(1.1);
    }

    .star-btn:focus {
      outline: 2px solid #e8b86d;
      outline-offset: 4px;
    }

    /* Cloud panels that part on load – rounded scalloped shape */
    .cloud {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 60%;
      z-index: 2;
      pointer-events: none;
    }

    .cloud-left {
      left: 0;
      background: linear-gradient(105deg, rgba(220, 230, 245, 0.98) 0%, rgba(200, 215, 235, 0.98) 50%, rgba(180, 200, 225, 0.95) 100%);
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
      animation: partLeft 1.4s ease-in-out forwards;
      clip-path: url(#leftCloudClip);
      -webkit-clip-path: url(#leftCloudClip);
    }

    .cloud-right {
      right: 0;
      background: linear-gradient(75deg, rgba(220, 230, 245, 0.98) 0%, rgba(200, 215, 235, 0.98) 50%, rgba(180, 200, 225, 0.95) 100%);
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
      animation: partRight 1.4s ease-in-out forwards;
      clip-path: url(#rightCloudClip);
      -webkit-clip-path: url(#rightCloudClip);
    }

    @keyframes partLeft {
      to { transform: translateX(-100%); }
    }

    @keyframes partRight {
      to { transform: translateX(100%); }
    }
  </style>
  <!-- Scalloped cloud shapes: inner edge uses rounded bumps (objectBoundingBox = 0–1) -->
  <svg width="0" height="0" aria-hidden="true">
    <defs>
      <clipPath id="leftCloudClip" clipPathUnits="objectBoundingBox">
        <path d="M 0,0 L 1,0
                 Q 1.06 0.06 1 0.14 Q 0.94 0.22 1 0.3
                 Q 1.06 0.38 1 0.46 Q 0.94 0.54 1 0.62
                 Q 1.06 0.7 1 0.78 Q 0.94 0.86 1 0.94
                 L 1,1 L 0,1 Z" />
      </clipPath>
      <clipPath id="rightCloudClip" clipPathUnits="objectBoundingBox">
        <path d="M 1,0 L 0,0
                 Q -0.06 0.06 0 0.14 Q 0.06 0.22 0 0.3
                 Q -0.06 0.38 0 0.46 Q 0.06 0.54 0 0.62
                 Q -0.06 0.7 0 0.78 Q 0.06 0.86 0 0.94
                 L 0,1 L 1,1 Z" />
      </clipPath>
    </defs>
  </svg>
</head>
<body>
  <div class="cloud cloud-left" aria-hidden="true"></div>
  <div class="cloud cloud-right" aria-hidden="true"></div>

  <div class="content">
  <h1>Spirimal</h1>
  <a href="page2.html" class="star-btn" aria-label="Go to next page">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="80" height="80">
      <polygon
        points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40"
        fill="#e8b86d"
        stroke="#c9a04d"
        stroke-width="2"
      />
    </svg>
  </a>
  </div>
</body>
</html>
