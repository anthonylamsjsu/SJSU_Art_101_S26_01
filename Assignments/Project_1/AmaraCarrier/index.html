<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Spirit Animal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2rem;
      font-family: system-ui, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow-x: hidden;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      opacity: 0;
      animation: revealContent 1.2s ease-out 0.5s forwards;
    }

    @keyframes revealContent {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    .star-btn {
      display: block;
      width: 80px;
      height: 80px;
      transition: transform 0.2s;
    }

    .star-btn:hover {
      transform: scale(1.1);
    }

    .star-btn:focus {
      outline: 2px solid #e8b86d;
      outline-offset: 4px;
    }

    /* Cloud panels that part on load */
    .cloud {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 60%;
      z-index: 2;
      pointer-events: none;
    }

    .cloud-left {
      left: 0;
      background: linear-gradient(105deg, rgba(220, 230, 245, 0.98) 0%, rgba(200, 215, 235, 0.98) 50%, rgba(180, 200, 225, 0.95) 100%);
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
      animation: partLeft 1.4s ease-in-out forwards;
    }

    .cloud-right {
      right: 0;
      background: linear-gradient(75deg, rgba(220, 230, 245, 0.98) 0%, rgba(200, 215, 235, 0.98) 50%, rgba(180, 200, 225, 0.95) 100%);
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
      animation: partRight 1.4s ease-in-out forwards;
    }

    @keyframes partLeft {
      to { transform: translateX(-100%); }
    }

    @keyframes partRight {
      to { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="cloud cloud-left" aria-hidden="true"></div>
  <div class="cloud cloud-right" aria-hidden="true"></div>

  <div class="content">
  <h1>Make a Spirit Animal</h1>
  <a href="page2.html" class="star-btn" aria-label="Go to next page">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="80" height="80">
      <polygon
        points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40"
        fill="#e8b86d"
        stroke="#c9a04d"
        stroke-width="2"
      />
    </svg>
  </a>
  </div>
</body>
</html>
