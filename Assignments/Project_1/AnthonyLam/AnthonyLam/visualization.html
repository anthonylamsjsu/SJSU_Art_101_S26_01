<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DIGITAL RESIDUE — Visualization</title>
  <link rel="stylesheet" href="./style.css?v=1015">

  <!-- IMPORTANT: styles here are ONLY for blob-wrap/blob-core + pulse.
       They do NOT override JS translate(). -->
  <style>
    .blob-wrap{
      position:absolute;
      left:0; top:0;
      will-change: transform;
      touch-action: manipulation;
    }

    .blob-core{
      width:100%;
      height:100%;
      border-radius:50%;
      opacity:0.88;
      filter: blur(10px) saturate(2.4);
      mix-blend-mode: normal;
      pointer-events: none; /* clicks go to wrap */
      transition: filter 180ms ease, opacity 180ms ease;
      position: relative;
    }

    .blob-core.active{
      opacity:1;
      filter: blur(8px) saturate(3.0);
    }

    /* pulse lives on ::after so it NEVER overwrites translate() */
    .blob-core::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      background: inherit;
      filter: inherit;
      opacity:0;
      transform: scale(1);
      transform-origin:center;
      pointer-events:none;
    }

    .blob-core.pulse-on::after{
      animation: blobPulseFill 650ms ease-out forwards;
    }

    @keyframes blobPulseFill{
      0%   { opacity:0.92; transform: scale(1); }
      55%  { opacity:0.98; transform: scale(9.5); }
      100% { opacity:0;    transform: scale(9.5); }
    }

    @media (prefers-reduced-motion: reduce){
      .blob-core.pulse-on::after{ animation:none; opacity:0; }
    }
  </style>
</head>

<body data-page="viz">

<a class="back" href="./index.html">← BACK</a>

<h1 class="viz-title">MY SCREEN TIME</h1>
<p class="viz-sub">TAP / CLICK A COLOR BLOB TO REVEAL THE APP + SCREENTIME.</p>

<div id="blob-stage"></div>
<div id="tip" class="tip"></div>

<script src="./data.js?v=1015"></script>

<script>
(() => {
  const stage = document.getElementById("blob-stage");
  const tip = document.getElementById("tip");
  const ITEMS = (typeof APPS !== "undefined") ? APPS : [];

  if (!ITEMS.length) {
    stage.innerHTML = `<p style="opacity:.7">No APPS data found in data.js.</p>`;
    return;
  }

  window.addEventListener("load", () => requestAnimationFrame(init), { once:true });

  function init(){
    // ===== TUNING =====
    const PAD = 24;

    // Separation buffers:
    // PHYS_GAP keeps circle math apart
    // VISUAL_GAP keeps blur/gradient from visually blending
    const PHYS_GAP   = 180;
    const VISUAL_GAP = 140;

    // Solver stability
    const SOLVER_PASSES  = 70;
    const SEPARATE_RATIO = 0.95;

    // Movement (screensaver)
    const MAX_SPEED = 6.2;
    const MIN_SPEED = 2.8;
    const DAMP      = 0.992;
    const BOUNCE    = 1.01;

    // Gentle constant drift (keeps it alive)
    const DRIFT = 0.09;

    // Tooltip timing
    const TIP_MS = 1000;

    const maxH = Math.max(...ITEMS.map(x => Number(x.hours || 0)), 1);

    const blobs = [];
    const placed = [];

    let tipTimer = null;
    function showTip(text, x, y){
      if (tipTimer) clearTimeout(tipTimer);

      tip.textContent = text;
      tip.style.opacity = "1";
      tip.style.left = (x + 14) + "px";
      tip.style.top  = (y + 14) + "px";

      tipTimer = setTimeout(() => {
        tip.style.opacity = "0";
        document.querySelectorAll(".blob-core").forEach(b => b.classList.remove("active"));
        tipTimer = null;
      }, TIP_MS);
    }

    function clearTip(){
      if (tipTimer) clearTimeout(tipTimer);
      tip.style.opacity = "0";
      document.querySelectorAll(".blob-core").forEach(b => b.classList.remove("active"));
      tipTimer = null;
    }

    function getBounds(){
      const rect = stage.getBoundingClientRect();
      return {
        rect,
        minX: PAD,
        minY: PAD,
        maxXFor: (size) => rect.width  - size - PAD,
        maxYFor: (size) => rect.height - size - PAD,
      };
    }

    function randPos(sizePx){
      const b = getBounds();
      const maxX = Math.max(b.maxXFor(sizePx), b.minX);
      const maxY = Math.max(b.maxYFor(sizePx), b.minY);
      return {
        x: b.minX + Math.random() * Math.max(maxX - b.minX, 1),
        y: b.minY + Math.random() * Math.max(maxY - b.minY, 1),
      };
    }

    // Initial placement (tries to start separated)
    function tryPlace(sizePx){
      const b = getBounds();
      const r = sizePx / 2;

      const maxX = Math.max(b.maxXFor(sizePx), b.minX);
      const maxY = Math.max(b.maxYFor(sizePx), b.minY);

      for (let attempt = 0; attempt < 4000; attempt++){
        const x = b.minX + Math.random() * Math.max(maxX - b.minX, 1);
        const y = b.minY + Math.random() * Math.max(maxY - b.minY, 1);

        const cx = x + r;
        const cy = y + r;

        let ok = true;
        for (const p of placed){
          const dist = Math.hypot(cx - p.cx, cy - p.cy);
          const minDist = r + p.r + PHYS_GAP + VISUAL_GAP;
          if (dist < minDist){ ok = false; break; }
        }
        if (ok){
          placed.push({ cx, cy, r });
          return { x, y };
        }
      }

      // fallback: still random (not corner-stuck)
      return randPos(sizePx);
    }

    // Pulse without breaking movement: pulse only the core
    function triggerPulse(coreEl){
      document.querySelectorAll(".blob-core.pulse-on").forEach(n => n.classList.remove("pulse-on"));
      coreEl.classList.remove("pulse-on");
      void coreEl.offsetWidth;
      coreEl.classList.add("pulse-on");
      setTimeout(() => coreEl.classList.remove("pulse-on"), 700);
    }

    // Build blobs: wrapper gets translate; core holds visuals
    ITEMS.forEach((item, idx) => {
      const h = Number(item.hours || 0);

      const size = 240 + (h / maxH) * 360; // keep sizing
      const r = size / 2;

      const wrap = document.createElement("div");
      wrap.className = "blob-wrap";
      wrap.style.width = size + "px";
      wrap.style.height = size + "px";
      wrap.style.zIndex = String(10 + idx);

      const core = document.createElement("div");
      core.className = "blob-core";

      core.style.background = `radial-gradient(circle, ${item.color} 0%, rgba(255,255,255,0) 50%)`;

      wrap.appendChild(core);
      stage.appendChild(wrap);

      const pos = tryPlace(size);

      const ang = Math.random() * Math.PI * 2;
      const sp  = MIN_SPEED + Math.random() * (MAX_SPEED - MIN_SPEED);

      blobs.push({
        wrap,
        core,
        size,
        r,
        x: pos.x,
        y: pos.y,
        vx: Math.cos(ang) * sp,
        vy: Math.sin(ang) * sp,
        baseZ: 10 + idx,
        label: `${item.app} — ${h.toFixed(1)} HOURS`
      });

      wrap.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        e.stopPropagation();

        document.querySelectorAll(".blob-core").forEach(b => b.classList.remove("active"));
        core.classList.add("active");

        // bring to front during pulse so it never looks "behind"
        wrap.style.zIndex = "9999";
        setTimeout(() => { wrap.style.zIndex = String(10 + idx); }, 800);

        triggerPulse(core);
        showTip(blobs[idx].label, e.clientX, e.clientY);
      });
    });

    stage.addEventListener("pointerdown", (e) => {
      if (e.target === stage) clearTip();
    });

    function animate(){
      const b = getBounds();

      // 1) drift (keeps them moving) — smooth "lava lamp" push (not jittery)
      blobs.forEach(o => {
        const t = performance.now();

        o.vx += Math.sin(t * 0.0007 + o.r)    * DRIFT * 0.22;
        o.vy += Math.cos(t * 0.0006 + o.size) * DRIFT * 0.22;

        // tiny randomness so paths aren’t identical
        o.vx += (Math.random() - 0.5) * DRIFT * 0.10;
        o.vy += (Math.random() - 0.5) * DRIFT * 0.10;

        // clamp speed
        let sp = Math.hypot(o.vx, o.vy) || 0.0001;
        if (sp > MAX_SPEED){
          const s = MAX_SPEED / sp;
          o.vx *= s; o.vy *= s;
        }
        if (sp < MIN_SPEED){
          const s = MIN_SPEED / sp;
          o.vx *= s; o.vy *= s;
        }
      });

      // 2) separation solver (position-only: stable + less glitchy)
      for (let pass = 0; pass < SOLVER_PASSES; pass++){
        for (let i = 0; i < blobs.length; i++){
          for (let j = i + 1; j < blobs.length; j++){
            const a = blobs[i], c = blobs[j];

            const ax = a.x + a.r, ay = a.y + a.r;
            const bx = c.x + c.r, by = c.y + c.r;

            const dx = bx - ax, dy = by - ay;
            const dist = Math.hypot(dx, dy) || 0.0001;

            const minDist = (a.r + c.r) + PHYS_GAP + VISUAL_GAP;

            if (dist < minDist){
              const overlap = (minDist - dist);
              const ux = dx / dist, uy = dy / dist;

              const sep = overlap * SEPARATE_RATIO * 0.5;
              a.x -= ux * sep; a.y -= uy * sep;
              c.x += ux * sep; c.y += uy * sep;
            }
          }
        }
      }

      // 3) integrate + walls
      blobs.forEach(o => {
        o.vx *= DAMP;
        o.vy *= DAMP;

        o.x += o.vx;
        o.y += o.vy;

        const maxX = Math.max(b.maxXFor(o.size), b.minX);
        const maxY = Math.max(b.maxYFor(o.size), b.minY);

        if (o.x < b.minX){ o.x = b.minX; o.vx = Math.abs(o.vx) * BOUNCE; }
        if (o.x > maxX){ o.x = maxX; o.vx = -Math.abs(o.vx) * BOUNCE; }
        if (o.y < b.minY){ o.y = b.minY; o.vy = Math.abs(o.vy) * BOUNCE; }
        if (o.y > maxY){ o.y = maxY; o.vy = -Math.abs(o.vy) * BOUNCE; }

        o.wrap.style.transform = `translate(${o.x}px, ${o.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  }
})();
</script>

</body>
</html>
