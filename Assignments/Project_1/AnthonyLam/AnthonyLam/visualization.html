<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DIGITAL RESIDUE — Visualization</title>
  <link rel="stylesheet" href="./style.css?v=1012">
</head>

<body data-page="viz">

<a class="back" href="./index.html">← BACK</a>

<h1 class="viz-title">MY SCREEN TIME</h1>
<p class="viz-sub">TAP / CLICK A COLOR BLOB TO REVEAL THE APP + SCREENTIME.</p>

<div id="blob-stage"></div>
<div id="tip" class="tip"></div>

<script src="./data.js?v=1012"></script>

<script>
(() => {
  const stage = document.getElementById("blob-stage");
  const tip = document.getElementById("tip");
  const ITEMS = (typeof APPS !== "undefined") ? APPS : [];

  if (!ITEMS.length) {
    stage.innerHTML = `<p style="opacity:.7">No APPS data found in data.js.</p>`;
    return;
  }

  // Run AFTER layout so stage.getBoundingClientRect() is correct
  window.addEventListener("load", () => requestAnimationFrame(init), { once:true });

  function init(){
    // ===== TUNING =====
    const PAD = 24;

    // IMPORTANT: If these are too big, the solver will jitter/clump.
    // These values are strong enough to keep blobs apart without "locking up."
    const GAP = 170;         // physics spacing between circles
    const VISUAL_GAP = 40;   // extra spacing for blur so they don't "blend"

    // collision solver quality (higher = less overlap, but too high can jitter)
    const SOLVER_PASSES = 14;
    const SEPARATE_RATIO = 0.65; // lower = less “teleporty” separation

    // motion (screensaver)
    const DAMP = 0.992;       // glide (close to 1)
    const BOUNCE = 1.01;      // slightly > 1 keeps energy alive
    const MAX_SPEED = 10.5;
    const MIN_SPEED = 4.8;    // enforce minimum movement so they don't “sit”
    const STEER = 0.085;      // gentle steering so it feels fluid (not darting)

    // target behavior (drives roaming around screen)
    const RETARGET_MS = 1600; // how often to pick new roaming points (per blob)
    const ARRIVE = 260;       // slow down near target (bigger = smoother curves)

    // tiny noise so paths are organic (very small to avoid jitter)
    const NOISE = 0.10;

    // tooltip timing
    const TIP_MS = 1500;

    const maxH = Math.max(...ITEMS.map(x => Number(x.hours || 0)), 1);

    const blobs = [];
    const placed = [];

    let tipTimer = null;

    function showTip(text, x, y){
      if (tipTimer) { clearTimeout(tipTimer); tipTimer = null; }

      tip.textContent = text;
      tip.style.opacity = "1";

      if (typeof x === "number" && typeof y === "number"){
        tip.style.left = (x + 14) + "px";
        tip.style.top  = (y + 14) + "px";
      }

      // fade away after TIP_MS
      tipTimer = setTimeout(() => {
        tip.style.opacity = "0";
        document.querySelectorAll(".blob").forEach(b => b.classList.remove("active"));
        tipTimer = null;
      }, TIP_MS);
    }

    function clearTip(){
      if (tipTimer) { clearTimeout(tipTimer); tipTimer = null; }
      tip.style.opacity = "0";
      document.querySelectorAll(".blob").forEach(b => b.classList.remove("active"));
    }

    function getBounds(){
      const rect = stage.getBoundingClientRect();
      return {
        rect,
        minX: PAD,
        minY: PAD,
        maxXFor: (size) => rect.width  - size - PAD,
        maxYFor: (size) => rect.height - size - PAD,
      };
    }

    function randTarget(size){
      const b = getBounds();
      const maxX = Math.max(b.maxXFor(size), b.minX);
      const maxY = Math.max(b.maxYFor(size), b.minY);
      return {
        tx: b.minX + Math.random() * Math.max(maxX - b.minX, 1),
        ty: b.minY + Math.random() * Math.max(maxY - b.minY, 1),
      };
    }

    // initial placement
    function tryPlace(sizePx){
      const b = getBounds();
      const r = sizePx/2;

      const maxX = Math.max(b.maxXFor(sizePx), b.minX);
      const maxY = Math.max(b.maxYFor(sizePx), b.minY);

      for (let attempt = 0; attempt < 2400; attempt++){
        const x = b.minX + Math.random() * Math.max(maxX - b.minX, 1);
        const y = b.minY + Math.random() * Math.max(maxY - b.minY, 1);

        const cx = x + r;
        const cy = y + r;

        let ok = true;
        for (const p of placed){
          const dist = Math.hypot(cx - p.cx, cy - p.cy);
          const minDist = r + p.r + GAP + VISUAL_GAP;
          if (dist < minDist){ ok=false; break; }
        }
        if (ok){
          placed.push({cx, cy, r});
          return {x, y};
        }
      }

      // fallback (solver will fix)
      return {
        x: b.minX + Math.random() * Math.max(maxX - b.minX, 1),
        y: b.minY + Math.random() * Math.max(maxY - b.minY, 1),
      };
    }

    // NEW: ensures the pulsing blob never "stays on top" and blocks other clicks
    function triggerPulse(el, x, y){
      // stop any old pulse on all blobs so nothing stays at z-index 9999
      document.querySelectorAll(".blob.pulse-on").forEach(b => {
        b.classList.remove("pulse-on");
        b.style.pointerEvents = "";
      });

      // use CURRENT position for the pulse
      el.style.setProperty("--x", `${x}px`);
      el.style.setProperty("--y", `${y}px`);

      // temporarily don't catch clicks while expanded
      el.style.pointerEvents = "none";

      // restart animation reliably
      el.classList.remove("pulse-on");
      void el.offsetWidth;
      el.classList.add("pulse-on");

      // remove pulse class when animation ends (so it doesn't stay stuck)
      const onEnd = () => {
        el.classList.remove("pulse-on");
        el.style.pointerEvents = "";
        el.removeEventListener("animationend", onEnd);
      };
      el.addEventListener("animationend", onEnd);
    }

    // build
    ITEMS.forEach((item, idx) => {
      const h = Number(item.hours || 0);

      const size = 240 + (h/maxH) * 360; // KEEP SIZE
      const r = size/2;

      const el = document.createElement("div");
      el.className = "blob";
      el.style.width = size + "px";
      el.style.height = size + "px";

      // tighter falloff reduces visual blending
      el.style.background = `radial-gradient(circle, ${item.color} 0%, rgba(255,255,255,0) 52%)`;

      stage.appendChild(el);

      const pos = tryPlace(size);

      // start moving immediately with a healthy speed
      const ang = Math.random() * Math.PI * 2;
      const sp  = MIN_SPEED + Math.random() * (MAX_SPEED - MIN_SPEED) * 0.35;

      const t = randTarget(size);

      blobs.push({
        el, size, r,
        x: pos.x, y: pos.y,
        vx: Math.cos(ang) * sp,
        vy: Math.sin(ang) * sp,
        tx: t.tx, ty: t.ty,
        nextTargetAt: performance.now() + (Math.random() * RETARGET_MS),
        label: `${item.app} — ${h.toFixed(1)} HOURS`
      });

      // click/tap reveals text (no hover)
      el.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        e.stopPropagation();

        document.querySelectorAll(".blob").forEach(b => b.classList.remove("active"));
        el.classList.add("active");

        // pulse (uses the blob's CURRENT sim position)
        triggerPulse(el, blobs[idx].x, blobs[idx].y);

        showTip(blobs[idx].label, e.clientX, e.clientY);
      });
    });

    // click/tap empty area clears tip
    stage.addEventListener("pointerdown", (e)=>{
      if (e.target === stage) clearTip();
    });

    // keep targets sane on resize
    window.addEventListener("resize", () => {
      blobs.forEach(o => {
        const t = randTarget(o.size);
        o.tx = t.tx; o.ty = t.ty;
        o.nextTargetAt = performance.now() + (Math.random() * RETARGET_MS);
      });
    });

    function animate(now){
      const b = getBounds();

      // 1) roaming targets (screensaver movement)
      blobs.forEach(o => {
        if (now >= o.nextTargetAt){
          const t = randTarget(o.size);
          o.tx = t.tx; o.ty = t.ty;
          o.nextTargetAt = now + RETARGET_MS * (0.8 + Math.random() * 0.7);
        }

        // steer toward target (gentle)
        const dx = (o.tx - o.x);
        const dy = (o.ty - o.y);
        const dist = Math.hypot(dx, dy) || 0.0001;

        // arrive speed curve
        const desiredSpeed = Math.min(MAX_SPEED, Math.max(MIN_SPEED, (dist / ARRIVE) * MAX_SPEED));
        const ux = dx / dist;
        const uy = dy / dist;

        // tiny noise keeps it organic
        const desiredVx = ux * desiredSpeed + (Math.random()-0.5) * NOISE;
        const desiredVy = uy * desiredSpeed + (Math.random()-0.5) * NOISE;

        o.vx += (desiredVx - o.vx) * STEER;
        o.vy += (desiredVy - o.vy) * STEER;

        // clamp max
        const sp = Math.hypot(o.vx, o.vy);
        if (sp > MAX_SPEED){
          const s = MAX_SPEED / sp;
          o.vx *= s; o.vy *= s;
        }

        // enforce minimum cruising speed (prevents “sitting”)
        if (sp < MIN_SPEED){
          const s = MIN_SPEED / Math.max(sp, 0.0001);
          o.vx *= s; o.vy *= s;
        }
      });

      // 2) separation solver (keeps them from touching / blending)
      for (let pass = 0; pass < SOLVER_PASSES; pass++){
        for (let i=0; i<blobs.length; i++){
          for (let j=i+1; j<blobs.length; j++){
            const a = blobs[i], c = blobs[j];

            const ax = a.x + a.r, ay = a.y + a.r;
            const bx = c.x + c.r, by = c.y + c.r;

            const dx = bx - ax, dy = by - ay;
            const dist = Math.hypot(dx,dy) || 0.0001;

            const minDist = (a.r + c.r) + GAP + VISUAL_GAP;

            if (dist < minDist){
              const overlap = (minDist - dist);
              const ux = dx / dist, uy = dy / dist;

              // position-only separation (less “darty” than velocity pushes)
              const sep = overlap * SEPARATE_RATIO * 0.5;
              a.x -= ux * sep; a.y -= uy * sep;
              c.x += ux * sep; c.y += uy * sep;
            }
          }
        }
      }

      // 3) integrate + walls
      blobs.forEach(o => {
        o.vx *= DAMP;
        o.vy *= DAMP;

        o.x += o.vx;
        o.y += o.vy;

        const maxX = Math.max(b.maxXFor(o.size), b.minX);
        const maxY = Math.max(b.maxYFor(o.size), b.minY);

        if (o.x < b.minX){ o.x = b.minX; o.vx = Math.abs(o.vx) * BOUNCE; }
        if (o.x > maxX){ o.x = maxX; o.vx = -Math.abs(o.vx) * BOUNCE; }
        if (o.y < b.minY){ o.y = b.minY; o.vy = Math.abs(o.vy) * BOUNCE; }
        if (o.y > maxY){ o.y = maxY; o.vy = -Math.abs(o.vy) * BOUNCE; }

        o.el.style.transform = `translate(${o.x}px, ${o.y}px)`;
      });

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  }
})();
</script>

</body>
</html>
