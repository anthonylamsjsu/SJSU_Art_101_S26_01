<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DIGITAL RESIDUE — Visualization</title>
  <link rel="stylesheet" href="./style.css?v=1009">
</head>

<body data-page="viz">

<a class="back" href="./index.html">← BACK</a>

<h1 class="viz-title">MY SCREEN TIME</h1>
<p class="viz-sub">TAP / CLICK A COLOR BLOB TO REVEAL THE APP + SCREENTIME.</p>

<div id="blob-stage"></div>
<div id="tip" class="tip"></div>

<script src="./data.js?v=1009"></script>

<script>
const stage = document.getElementById("blob-stage");
const tip = document.getElementById("tip");
const ITEMS = (typeof APPS !== "undefined") ? APPS : [];

if (!ITEMS.length) {
  stage.innerHTML = `<p style="opacity:.7">No APPS data found in data.js.</p>`;
} else {

  // ===== TUNING =====
  const PAD = 24;

  // Keeps blobs from visually “touching” even with blur
  const GAP = 220;                 // spacing between blobs
  const VISUAL_GAP = 32;           // extra spacing for blur/soft edges

  // Solver stability (prevents overlap)
  const SOLVER_PASSES = 14;        // more passes = less chance to touch
  const SEPARATE_RATIO = 0.62;     // lower = less “snappy” separation

  // Motion: screensaver bounce + steady movement
  const DRIFT = 0.060;             // adds organic drifting
  const DAMP = 0.995;              // keeps momentum
  const BOUNCE = 0.995;            // screensaver-ish wall bounce
  const MAX_SPEED = 4.6;           // prevents jitter / darting
  const MIN_SPEED = 0.85;          // prevents “stuck / barely moving”
  const WANDER = 0.020;            // tiny randomness so it doesn’t loop

  // Repulsion force (how strongly velocity pushes apart)
  const REPEL = 0.018;             // keep moderate to avoid “darting”

  const maxH = Math.max(...ITEMS.map(x => Number(x.hours || 0)), 1);

  const blobs = [];
  const placed = [];
  let activeIndex = -1;

  // ---------- tooltip helpers (CLICK ONLY) ----------
  function showTip(text, x, y){
    tip.textContent = text;
    tip.style.opacity = "1";
    if (typeof x === "number" && typeof y === "number"){
      tip.style.left = (x + 14) + "px";
      tip.style.top  = (y + 14) + "px";
    }
  }
  function hideTip(){
    tip.style.opacity = "0";
  }

  // ---------- initial placement (starts apart) ----------
  function tryPlace(sizePx){
    const rect = stage.getBoundingClientRect();
    const r = sizePx/2;

    const minX = PAD;
    const minY = PAD;
    const maxX = rect.width  - sizePx - PAD;
    const maxY = rect.height - sizePx - PAD;

    for (let attempt = 0; attempt < 2600; attempt++){
      const x = minX + Math.random() * Math.max(maxX - minX, 1);
      const y = minY + Math.random() * Math.max(maxY - minY, 1);

      const cx = x + r;
      const cy = y + r;

      let ok = true;
      for (const p of placed){
        const dist = Math.hypot(cx - p.cx, cy - p.cy);
        const minDist = r + p.r + GAP + VISUAL_GAP;
        if (dist < minDist){ ok=false; break; }
      }

      if (ok){
        placed.push({cx, cy, r});
        return {x, y};
      }
    }

    // fallback (solver will separate anyway)
    return {
      x: minX + Math.random() * Math.max(maxX - minX, 1),
      y: minY + Math.random() * Math.max(maxY - minY, 1),
    };
  }

  // ---------- active behavior (VISUAL ONLY — no physics “shove”) ----------
  function setActive(idx, clientX, clientY){
    activeIndex = idx;
    showTip(blobs[idx].label, clientX, clientY);

    document.querySelectorAll(".blob").forEach(b => b.classList.add("dim"));
    blobs[idx].el.classList.remove("dim");
    blobs[idx].el.classList.add("active");
  }

  function clearActive(){
    activeIndex = -1;
    hideTip();
    document.querySelectorAll(".blob").forEach(b => b.classList.remove("dim","active"));
  }

  // ---------- build blobs ----------
  ITEMS.forEach((item, idx) => {
    const h = Number(item.hours || 0);

    // KEEP YOUR SIZE (unchanged)
    const size = 240 + (h/maxH) * 360;
    const r = size/2;

    const el = document.createElement("div");
    el.className = "blob";
    el.style.width = size + "px";
    el.style.height = size + "px";

    // slightly tighter falloff to reduce blending
    el.style.background = `radial-gradient(circle, ${item.color} 0%, rgba(255,255,255,0) 68%)`;

    stage.appendChild(el);

    const pos = tryPlace(size);

    // initial velocity: give real screensaver movement
    const angle = Math.random() * Math.PI * 2;
    const speed = MIN_SPEED + Math.random() * 1.8;

    blobs.push({
      el,
      size,
      r,
      x: pos.x,
      y: pos.y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      phase: Math.random() * Math.PI * 2,
      label: `${item.app} — ${h.toFixed(1)} HOURS`
    });

    // CLICK/TAP ONLY (no hover)
    el.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      e.stopPropagation();
      setActive(idx, e.clientX, e.clientY);
    });
  });

  // click/tap empty area to clear text
  stage.addEventListener("pointerdown", (e)=>{
    if (e.target === stage) clearActive();
  });

  // ---------- physics loop ----------
  function animate(){
    const rect = stage.getBoundingClientRect();

    // drift + wander (keeps motion organic and prevents “stuck in one spot”)
    blobs.forEach(o => {
      o.phase += 0.010;
      o.vx += Math.cos(o.phase) * DRIFT;
      o.vy += Math.sin(o.phase * 1.17) * DRIFT;

      o.vx += (Math.random() - 0.5) * WANDER;
      o.vy += (Math.random() - 0.5) * WANDER;

      // keep minimum movement so they never “settle”
      const sp = Math.hypot(o.vx, o.vy);
      if (sp < MIN_SPEED){
        const boost = (MIN_SPEED - sp);
        const a = Math.random() * Math.PI * 2;
        o.vx += Math.cos(a) * boost;
        o.vy += Math.sin(a) * boost;
      }

      // clamp max speed (prevents jitter / darting)
      const sp2 = Math.hypot(o.vx, o.vy);
      if (sp2 > MAX_SPEED){
        const s = MAX_SPEED / sp2;
        o.vx *= s; o.vy *= s;
      }
    });

    // collision solver (multi-pass, NO TOUCH)
    for (let pass = 0; pass < SOLVER_PASSES; pass++){
      for (let i=0; i<blobs.length; i++){
        for (let j=i+1; j<blobs.length; j++){
          const a = blobs[i];
          const b = blobs[j];

          const ax = a.x + a.r;
          const ay = a.y + a.r;
          const bx = b.x + b.r;
          const by = b.y + b.r;

          const dx = bx - ax;
          const dy = by - ay;
          const dist = Math.hypot(dx,dy) || 0.0001;

          const minDist = (a.r + b.r) + GAP + VISUAL_GAP;

          if (dist < minDist){
            const overlap = (minDist - dist);
            const ux = dx / dist;
            const uy = dy / dist;

            // smooth separation (less “snap”)
            const sep = overlap * SEPARATE_RATIO * 0.5;
            a.x -= ux * sep; a.y -= uy * sep;
            b.x += ux * sep; b.y += uy * sep;

            // mild velocity repulsion (prevents re-colliding)
            const force = overlap * REPEL;
            a.vx -= ux * force; a.vy -= uy * force;
            b.vx += ux * force; b.vy += uy * force;
          }
        }
      }
    }

    // integrate + damping + wall bounce
    blobs.forEach(o => {
      o.vx *= DAMP;
      o.vy *= DAMP;

      o.x += o.vx;
      o.y += o.vy;

      const minX = PAD;
      const minY = PAD;
      const maxX = rect.width  - o.size - PAD;
      const maxY = rect.height - o.size - PAD;

      if (o.x < minX){ o.x = minX; o.vx = Math.abs(o.vx) * BOUNCE; }
      if (o.x > maxX){ o.x = maxX; o.vx = -Math.abs(o.vx) * BOUNCE; }
      if (o.y < minY){ o.y = minY; o.vy = Math.abs(o.vy) * BOUNCE; }
      if (o.y > maxY){ o.y = maxY; o.vy = -Math.abs(o.vy) * BOUNCE; }

      o.el.style.transform = `translate(${o.x}px, ${o.y}px)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
}
</script>

</body>
</html>
