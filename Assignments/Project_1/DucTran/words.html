<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words — Duc Tran Data Self Portrait</title>
  <style>
  *{box-sizing:border-box} body{font-family:"Segoe UI",system-ui,sans-serif;margin:0;background:#313338;color:#dbdee1;line-height:1.5;min-height:100vh} .wrap{max-width:52rem;margin:0 auto;padding:1.5rem} header{border-bottom:1px solid #404249;padding-bottom:1rem;margin-bottom:2rem} h1{margin:0 0 .25rem 0;font-size:1.75rem;color:#fff} .subtitle{margin:0;font-size:.95rem;color:#b5bac1} nav{margin-top:1rem;display:flex;flex-wrap:wrap;gap:.5rem} nav a{color:#5865f2;text-decoration:none;padding:.35rem .75rem;border-radius:4px;font-size:.9rem} nav a:hover{background:#5865f2;color:#fff} nav a.active{background:#4752c4;color:#fff} main section{margin-bottom:2rem} .card{background:#2b2d31;border-radius:8px;padding:1.25rem;margin-bottom:1rem} .card h2{margin:0 0 .75rem 0;font-size:1.1rem;color:#fff} .bar-wrap{margin-bottom:.75rem} .bar-label{display:flex;justify-content:space-between;font-size:.85rem;margin-bottom:.25rem;color:#b5bac1} .bar{height:1.5rem;background:#404249;border-radius:4px;overflow:hidden} .bar-fill{height:100%;background:linear-gradient(90deg,#5865f2,#7289da);border-radius:4px;min-width:4px} .word-list{display:flex;flex-wrap:wrap;gap:.5rem} .word-tag{background:#404249;color:#dbdee1;padding:.35rem .7rem;border-radius:999px;font-size:.9rem} .word-tag span{color:#b5bac1;margin-left:.25rem} footer{margin-top:3rem;padding-top:1rem;border-top:1px solid #404249;font-size:.85rem;color:#80848e}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Data Self Portrait</h1>
      <p class="subtitle">Duc Tran — Word frequency</p>
      <nav>
        <a href="index.html">Home</a>
        <a href="activity.html">Activity</a>
        <a href="servers.html">Servers</a>
        <a href="words.html" class="active">Words</a>
        <a href="about.html">About the Data</a>
      </nav>
    </header>
    <main>
      <section class="card">
        <h2>Top words from my messages</h2>
        <p style="margin:0 0 1rem 0; color:#b5bac1;">Most used words in my Discord messages (sample data — replace with your export).</p>
        <div class="word-list" id="word-list"></div>
      </section>
      <section class="card">
        <h2>Word frequency (bar)</h2>
        <div id="chart-words"></div>
      </section>
    </main>
    <footer>SJSU Art 101 S26 — Project 1</footer>
  </div>
  <script>
  var discordPortrait = {
    messagesByMonth: [], messagesByDayOfWeek: [], servers: [],
    topWords: [{ word: "hey", count: 156 }, { word: "thanks", count: 98 }, { word: "lol", count: 87 }, { word: "yeah", count: 82 }, { word: "game", count: 71 }, { word: "art", count: 64 }, { word: "project", count: 58 }, { word: "tomorrow", count: 52 }, { word: "cool", count: 48 }, { word: "nice", count: 44 }],
    totalMessages: 2240, totalServers: 5, activeSince: "2024-08"
  };
  </script>
  <script>
    (function () {
      if (typeof discordPortrait === "undefined") {
        document.getElementById("word-list").innerHTML = "<p style='color:#b5bac1'>Data not loaded.</p>";
        document.getElementById("chart-words").innerHTML = "";
        return;
      }
      function esc(s) { return String(s).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
      var words = discordPortrait.topWords || [];
      var maxWord = words.length ? Math.max.apply(null, words.map(function(d) { return d.count; })) : 0;
      maxWord = maxWord || 1;
      document.getElementById("word-list").innerHTML = words.map(function(d) {
        return "<span class=\"word-tag\">" + esc(d.word) + " <span>×" + d.count + "</span></span>";
      }).join("");
      document.getElementById("chart-words").innerHTML = words.map(function(d) {
        var pct = (d.count / maxWord * 100);
        return "<div class=\"bar-wrap\"><div class=\"bar-label\"><span>" + esc(d.word) + "</span><span>" + d.count + "</span></div><div class=\"bar\"><div class=\"bar-fill\" style=\"width:" + pct + "%\"></div></div></div>";
      }).join("");
    })();
  </script>
</body>
</html>
