<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servers — Duc Tran Data Self Portrait</title>
  <style>
  *{box-sizing:border-box} body{font-family:"Segoe UI",system-ui,sans-serif;margin:0;background:#313338;color:#dbdee1;line-height:1.5;min-height:100vh} .wrap{max-width:52rem;margin:0 auto;padding:1.5rem} header{border-bottom:1px solid #404249;padding-bottom:1rem;margin-bottom:2rem} h1{margin:0 0 .25rem 0;font-size:1.75rem;color:#fff} .subtitle{margin:0;font-size:.95rem;color:#b5bac1} nav{margin-top:1rem;display:flex;flex-wrap:wrap;gap:.5rem} nav a{color:#5865f2;text-decoration:none;padding:.35rem .75rem;border-radius:4px;font-size:.9rem} nav a:hover{background:#5865f2;color:#fff} nav a.active{background:#4752c4;color:#fff} main section{margin-bottom:2rem} .card{background:#2b2d31;border-radius:8px;padding:1.25rem;margin-bottom:1rem} .card h2{margin:0 0 .75rem 0;font-size:1.1rem;color:#fff} .bar-wrap{margin-bottom:.75rem} .bar-label{display:flex;justify-content:space-between;font-size:.85rem;margin-bottom:.25rem;color:#b5bac1} .bar{height:1.5rem;background:#404249;border-radius:4px;overflow:hidden} .bar-fill{height:100%;background:linear-gradient(90deg,#5865f2,#7289da);border-radius:4px;min-width:4px} footer{margin-top:3rem;padding-top:1rem;border-top:1px solid #404249;font-size:.85rem;color:#80848e}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Data Self Portrait</h1>
      <p class="subtitle">Duc Tran — Servers & communities</p>
      <nav>
        <a href="index.html">Home</a>
        <a href="activity.html">Activity</a>
        <a href="servers.html" class="active">Servers</a>
        <a href="words.html">Words</a>
        <a href="about.html">About the Data</a>
      </nav>
    </header>
    <main>
      <section class="card">
        <h2>Where I spend my messages</h2>
        <p style="margin:0 0 1rem 0; color:#b5bac1;">Servers and approximate message counts from my Discord data.</p>
        <div id="chart-servers"></div>
      </section>
    </main>
    <footer>SJSU Art 101 S26 — Project 1</footer>
  </div>
  <script>
  var discordPortrait = {
    messagesByMonth: [], messagesByDayOfWeek: [],
    servers: [{ name: "SJSU Art 101", messageCount: 420 }, { name: "Gaming Squad", messageCount: 890 }, { name: "Music & Films", messageCount: 210 }, { name: "Study Group", messageCount: 340 }, { name: "Friends", messageCount: 650 }],
    topWords: [], totalMessages: 2240, totalServers: 5, activeSince: "2024-08"
  };
  </script>
  <script>
    (function () {
      if (typeof discordPortrait === "undefined") {
        document.getElementById("chart-servers").innerHTML = "<p style='color:#b5bac1'>Data not loaded. Open this page from a web server or check that data/discord-data.js exists.</p>";
        return;
      }
      function esc(s) { return String(s).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
      var servers = discordPortrait.servers || [];
      var maxServer = servers.length ? Math.max.apply(null, servers.map(function(d) { return d.messageCount; })) : 0;
      maxServer = maxServer || 1;
      document.getElementById("chart-servers").innerHTML = servers.map(function(d) {
        var pct = (d.messageCount / maxServer * 100);
        return "<div class=\"bar-wrap\"><div class=\"bar-label\"><span>" + esc(d.name) + "</span><span>" + (d.messageCount.toLocaleString ? d.messageCount.toLocaleString() : d.messageCount) + "</span></div><div class=\"bar\"><div class=\"bar-fill\" style=\"width:" + pct + "%\"></div></div></div>";
      }).join("");
    })();
  </script>
</body>
</html>
